<!-- 센서 표시 설정 -->
<div class="space-y-6">
    <!-- 센서 표시 설정 -->
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <div class="flex items-center mb-3">
            <h3 class="text-base font-medium text-gray-900">센서 표시 설정</h3>
            <div class="group relative ml-2">
                <button class="text-gray-400 hover:text-gray-500">
                    <i class="mdi mdi-information"></i>
                </button>
                <div class="hidden group-hover:block transition-all duration-200 absolute left-0 mt-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md whitespace-normal z-20" style="width: 300px;">
                    센서 표시여부와 이름, 센서값 표시 여부를 결정합니다.
                </div>
            </div>
        </div>
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">표시 옵션</label>
                <select id="sensor-display-option" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="none">표시 안함</option>
                    <option value="position">위치만</option>
                    <option value="position_name">위치 + 센서이름</option>
                    <option value="position_name_temp">위치 + 센서이름 + 센서값</option>
                    <option value="position_temp" selected>위치 + 센서값</option>
                </select>
            </div>
        </div>
    </div>

    <!-- 센서 마커 설정 -->
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <div class="flex items-center mb-3">
            <h3 class="text-base font-medium text-gray-900">센서 마커 스타일</h3>
            <div class="group relative ml-2">
                <button class="text-gray-400 hover:text-gray-500">
                    <i class="mdi mdi-information"></i>
                </button>
                <div class="hidden group-hover:block transition-all duration-200 absolute left-0 mt-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md whitespace-normal z-20" style="width: 300px;">
                    센서의 위치를 표시하는 마커의 모양, 크기, 색상을 설정합니다.
                </div>
            </div>
        </div>
        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">점 모양</label>
                    <select id="sensor-marker-style" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="circle" selected>원형</option>
                        <option value="square">사각형</option>
                        <option value="triangle">삼각형</option>
                        <option value="star">별</option>
                        <option value="cross">십자</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">크기</label>
                    <input type="number" id="sensor-marker-size" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="10" min="1" max="30" step="1">
                </div>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">색상</label>
                <div class="flex space-x-2">
                    <input type="color" id="sensor-marker-color" class="h-10 w-20 border border-gray-300 rounded-md shadow-sm"
                        value="#FF0000">
                    <select id="sensor-marker-color-preset" class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="#FF0000">빨강</option>
                        <option value="#000000">검정</option>
                        <option value="#FFFFFF">흰색</option>
                        <option value="#808080">회색</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- 센서 정보 배경 설정 -->
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <h3 class="text-base font-medium text-gray-900 mb-3">정보 배경 설정</h3>
        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">배경색</label>
                    <div class="flex space-x-2">
                        <input type="color" id="sensor-info-bg-color" class="h-10 w-20 border border-gray-300 rounded-md shadow-sm"
                            value="#FFFFFF">
                        <select id="sensor-info-bg-color-preset" class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="#FFFFFF">흰색</option>
                            <option value="#000000">검정</option>
                            <option value="#808080">회색</option>
                            <option value="transparent">투명</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">투명도 (%)</label>
                    <input type="number" id="sensor-info-bg-opacity" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="90" min="0" max="100" step="5">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">내부 여백 (px)
                        <div class="group relative inline-block">
                            <button class="text-gray-400 hover:text-gray-500">
                                <i class="mdi mdi-information"></i>
                            </button>
                            <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                                배경 박스 내부의 텍스트와 박스 경계 사이의 여백을 설정합니다.
                            </div>
                        </div>
                    </label>
                    <input type="number" id="sensor-info-padding" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="4" min="0" max="50" step="1">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">모서리 둥글기 (px)                        
                        <div class="group relative inline-block">
                            <button class="text-gray-400 hover:text-gray-500">
                                <i class="mdi mdi-information"></i>
                            </button>
                            <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                                배경 박스의 모서리를 둥글게 만듭니다. 값이 클수록 더 둥글어집니다.
                            </div>
                        </div>
                    </label>
                    <input type="number" id="sensor-info-border-radius" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="1" min="0" max="20" step="1">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">테두리 두께 (px)</label>
                    <input type="number" id="sensor-info-border-width" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="1" min="0" max="10" step="1">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">테두리 색상</label>
                    <div class="flex space-x-2">
                        <input type="color" id="sensor-info-border-color" class="h-10 w-20 border border-gray-300 rounded-md shadow-sm"
                            value="#000000">
                        <select id="sensor-info-border-color-preset" class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="#000000">검정</option>
                            <option value="#FFFFFF">흰색</option>
                            <option value="#808080">회색</option>
                            <option value="transparent">투명</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">위치</label>
                    <select id="sensor-info-position" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="top">위</option>
                        <option value="right" selected>오른쪽</option>
                        <option value="bottom">아래</option>
                        <option value="left">왼쪽</option>
                        <option value="top-right">오른쪽 위</option>
                        <option value="top-left">왼쪽 위</option>
                        <option value="bottom-right">오른쪽 아래</option>
                        <option value="bottom-left">왼쪽 아래</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">거리 (px)                        
                        <div class="group relative inline-block">
                            <button class="text-gray-400 hover:text-gray-500">
                                <i class="mdi mdi-information"></i>
                            </button>
                            <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                                센서 위치표시와 정보박스 사이의 거리를 설정합니다.
                            </div>
                        </div>
                    </label>
                    <input type="number" id="sensor-info-distance" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="10" min="0" max="100" step="1">
                </div>
            </div>
        </div>
    </div>

    <!-- 센서 폰트 설정 -->
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <h3 class="text-base font-medium text-gray-900 mb-3">센서마커 텍스트 설정</h3>
        <div class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">폰트 크기</label>
                    <input type="number" id="sensor-font-size" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="12" min="8" max="24" step="1">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">폰트 색상</label>
                    <div class="flex space-x-2">
                        <input type="color" id="sensor-font-color" class="h-10 w-20 border border-gray-300 rounded-md shadow-sm"
                            value="#000000">
                        <select id="sensor-font-color-preset" class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="#000000">검정</option>
                            <option value="#FFFFFF">흰색</option>
                            <option value="#808080">회색</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
