<!-- 컬러바 설정 -->
<div class="space-y-6">
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <h3 class="text-lg font-medium text-gray-900 mb-3">컬러바 표시 여부</h3>
        <div class="space-y-4">
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="colorbar-show-colorbar" class="rounded border-gray-300 text-blue-500 focus:ring-blue-500" checked>
                <label class="text-sm font-medium text-gray-700">컬러바 표시</label>
            </div>
        </div>
    </div>
    
    <!-- 방향 및 크기 설정 -->
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <h3 class="text-lg font-medium text-gray-900 mb-3">레이아웃 설정</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">컬러바 방향</label>
                <select id="colorbar-orientation" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="vertical" selected>수직</option>
                    <option value="horizontal">수평</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">두께 (%)</label>
                    <input type="number" id="colorbar-width" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="5" min="1" max="20" step="0.5">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">축방향 길이 (%)</label>
                    <input type="number" id="colorbar-height" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="80" min="10" max="100" step="5">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">위치</label>
                <select id="colorbar-location" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="right" selected>우측</option>
                    <option value="upper right">우측 상단</option>
                    <option value="upper left">좌측 상단</option>
                    <option value="lower left">좌측 하단</option>
                    <option value="lower right">우측 하단</option>
                    <option value="center left">중앙 좌측</option>
                    <option value="center right">중앙 우측</option>
                    <option value="lower center">하단 중앙</option>
                    <option value="upper center">상단 중앙</option>
                    <option value="center">중앙</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">여백
                    <div class="group relative inline-block">
                        <button class="text-gray-400 hover:text-gray-500">
                            <i class="mdi mdi-information"></i>
                        </button>
                        <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                            이미지의 외곽으로부터 설정한 값 만큼 여백을 두고 컬러바를 표시합니다. 음수인경우 이미지 밖에 컬러바가 표시됩니다.
                        </div>
                    </div>
                </label>
                <input type="number" id="colorbar-borderpad" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    value="0" min="-50" max="50" step="1">
            </div>
        </div>
    </div>

    <!-- 레이블 설정 -->
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <h3 class="text-lg font-medium text-gray-900 mb-3">레이블 설정</h3>
        <div class="space-y-4">
            <div class="flex items-center space-x-2 mb-2">
                <input type="checkbox" id="colorbar-show-label" class="rounded border-gray-300 text-blue-500 focus:ring-blue-500" checked>
                <label class="text-sm font-medium text-gray-700">레이블 표시</label>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">레이블 텍스트</label>
                <input type="text" id="colorbar-label" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    value="온도 (°C)" placeholder="레이블 텍스트">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">폰트 크기</label>
                    <input type="number" id="colorbar-font-size" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="10" min="8" max="24" step="1">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">눈금 폰트 크기</label>
                    <input type="number" id="colorbar-tick-size" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="8" min="6" max="20" step="1">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">레이블 색상</label>
                <div class="flex space-x-2">
                    <input type="color" id="colorbar-label-color" class="h-10 w-20 border border-gray-300 rounded-md shadow-sm"
                        value="#000000">
                    <select id="colorbar-label-color-preset" class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="#000000">검정</option>
                        <option value="#FFFFFF">흰색</option>
                        <option value="#808080">회색</option>
                    </select>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="colorbar-show-shadow" class="rounded border-gray-300 text-blue-500 focus:ring-blue-500" checked>
                    <label class="text-sm font-medium text-gray-700">그림자 효과 사용</label>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">그림자 색상</label>
                    <div class="flex space-x-2">
                        <input type="color" id="colorbar-shadow-color" class="h-10 w-20 border border-gray-300 rounded-md shadow-sm"
                            value="#FFFFFF">
                        <select id="colorbar-shadow-color-preset" class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="#FFFFFF">흰색</option>
                            <option value="#000000">검정</option>
                            <option value="#808080">회색</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">그림자 두께</label>
                    <input type="number" id="colorbar-shadow-width" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="3" min="1" max="10" step="0.5">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">그림자 X 오프셋</label>
                        <input type="number" id="colorbar-shadow-x-offset" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="1" min="-10" max="10" step="0.5">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">그림자 Y 오프셋</label>
                        <input type="number" id="colorbar-shadow-y-offset" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="1" min="-10" max="10" step="0.5">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
