<!-- 컬러바 설정 -->
<div class="space-y-6">
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <h3 class="text-base font-medium text-gray-900 mb-3">컬러바 설정</h3>
        <div class="space-y-4">
            <!-- 컬러바 표시 여부 -->
            <div class="flex items-center">
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="colorbar-show-colorbar" class="sr-only peer" checked>
                    <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    <span class="ml-3 text-sm font-medium text-gray-900">컬러바 표시</span>
                </label>
            </div>

            <!-- 컬러바 세부 설정 -->
            <div id="colorbar-settings" class="space-y-4">
                <!-- 크기 설정 -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">두께 (%)</label>
                        <input type="number" id="colorbar-width" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="5" min="1" max="20" step="0.5">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">축방향 길이 (%)</label>
                        <input type="number" id="colorbar-height" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="80" min="10" max="100" step="5">
                    </div>
                </div>

                <!-- 위치 및 방향 설정 -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">위치</label>
                        <select id="colorbar-location" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="right" selected>우측</option>
                            <option value="upper right">우측 상단</option>
                            <option value="upper left">좌측 상단</option>
                            <option value="lower left">좌측 하단</option>
                            <option value="lower right">우측 하단</option>
                            <option value="center left">중앙 좌측</option>
                            <option value="center right">중앙 우측</option>
                            <option value="lower center">하단 중앙</option>
                            <option value="upper center">상단 중앙</option>
                            <option value="center">중앙</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">방향</label>
                        <select id="colorbar-orientation" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="vertical" selected>세로</option>
                            <option value="horizontal">가로</option>
                        </select>
                    </div>
                </div>

                <!-- 여백 설정 -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">가로 여백 (px)</label>
                        <input type="number" id="colorbar-margin-x" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="10" min="0" max="100">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">세로 여백 (px)</label>
                        <input type="number" id="colorbar-margin-y" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="10" min="0" max="100">
                    </div>
                </div>

                <!-- 레이블 설정 -->
                <div class="space-y-4">
                    <div class="flex items-center">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="colorbar-show-label" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            <span class="ml-3 text-sm font-medium text-gray-900">레이블 표시</span>
                        </label>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">레이블 텍스트</label>
                        <input type="text" id="colorbar-label" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="(°C)">
                    </div>
                </div>

                <!-- 폰트 설정 -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">폰트 크기</label>
                        <input type="number" id="colorbar-font-size" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="10" min="8" max="24" step="1">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">눈금 폰트 크기</label>
                        <input type="number" id="colorbar-tick-size" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="8" min="6" max="20" step="1">
                    </div>
                </div>

                <!-- 레이블 색상 -->
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">레이블 색상</label>
                    <div class="flex space-x-2">
                        <input type="color" id="colorbar-label-color" class="h-10 w-20 border border-gray-300 rounded-md shadow-sm"
                            value="#000000">
                        <select id="colorbar-label-color-preset" class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="#000000">검정</option>
                            <option value="#FFFFFF">흰색</option>
                            <option value="#808080">회색</option>
                        </select>
                    </div>
                </div>

                <!-- 그림자 설정 -->
                <div class="space-y-2">
                    <div class="flex items-center">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="colorbar-show-shadow" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            <span class="ml-3 text-sm font-medium text-gray-900">그림자 사용</span>
                        </label>
                    </div>
                    <div id="colorbar-shadow-settings" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">그림자 색상</label>
                                <div class="flex space-x-2">
                                    <input type="color" id="colorbar-shadow-color" class="h-10 w-20 border border-gray-300 rounded-md shadow-sm"
                                        value="#000000">
                                    <select id="colorbar-shadow-color-preset" class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                        <option value="#000000">검정</option>
                                        <option value="#FFFFFF">흰색</option>
                                        <option value="#808080">회색</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">그림자 크기 (px)</label>
                                <input type="number" id="colorbar-shadow-size" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                    value="2" min="0" max="10">
                            </div>
                        </div>
                        <!-- 그림자 오프셋 설정 -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">가로 오프셋 (px)</label>
                                <input type="number" id="colorbar-shadow-x-offset" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                    value="1" min="-10" max="10" step="1">
                            </div>
                            <div>
                                <label class="block text-xs font-medium text-gray-700 mb-1">세로 오프셋 (px)</label>
                                <input type="number" id="colorbar-shadow-y-offset" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                    value="1" min="-10" max="10" step="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
