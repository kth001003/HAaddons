<!-- 보간 설정 -->
<div class="space-y-6">
    <!-- 가우시안 설정 (숨김) -->
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 hidden">
        <h3 class="text-base font-medium text-gray-900 mb-3">가우시안 분포 설정</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Sigma 비율
                    <div class="group relative inline-block">
                        <button class="text-gray-400 hover:text-gray-500">
                            <i class="mdi mdi-information"></i>
                        </button>
                        <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                            Sigma 값은 가우시안 함수의 폭을 결정합니다. 높은 값은 넓고 부드러운 분포를, 낮은 값은 좁고 뾰족한 분포를 생성합니다. 히트맵의 부드러움 정도를 조절합니다.
                        </div>
                    </div>
                </label>
                <input type="number" id="gaussian-sigma-factor" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    value="8.0" min="0.1" max="20" step="0.1">
            </div>
        </div>
    </div>

    <!-- RBF 설정 -->
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <div class="flex items-center mb-3">
            <h3 class="text-base font-medium text-gray-900">RBF 설정</h3>
            <div class="group relative ml-2">
                <button class="text-gray-400 hover:text-gray-500">
                    <i class="mdi mdi-information"></i>
                </button>
                <div class="hidden group-hover:block transition-all duration-200 absolute left-0 mt-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md whitespace-normal z-20" style="width: 300px;">
                    한 영역에 센서가 2-3개 있을 때 적용되는 기법입니다.
                </div>
            </div>
        </div>
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">함수
                    <div class="group relative inline-block">
                        <button class="text-gray-400 hover:text-gray-500">
                            <i class="mdi mdi-information"></i>
                        </button>
                        <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                            <p class="mb-1"><b>Gaussian:</b> 가우시안 함수는 부드러운 보간 결과를 제공하며, 넓은 영역에 걸쳐 영향을 미칩니다.</p>
                            <p class="mb-1"><b>Multiquadric:</b> 멀티쿼드릭 함수는 먼 거리의 데이터에도 영향을 주며, 더 복잡한 형태의 보간에 적합합니다.</p>
                            <p class="mb-1"><b>Inverse:</b> 인버스 함수는 거리가 가까울수록 큰 영향을 주며, 지역적인 특징을 강조합니다.</p>
                            <p class="mb-1"><b>Quintic:</b> 퀸틱 함수는 매우 부드러운 보간 결과를 생성하며, 고차 다항식에 기반하여 복잡한 패턴을 처리합니다.</p>
                            <p><b>Thin Plate:</b> 얇은 판 함수는 수학적으로 안정적인 보간을 제공하며, 자연스러운 형태를 보간하는 데 적합합니다.</p>
                        </div>
                    </div>
                </label>
                <select id="rbf-function" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="gaussian">Gaussian</option>
                    <option value="multiquadric">Multiquadric</option>
                    <option value="inverse" selected>Inverse</option>
                    <option value="quintic">Quintic</option>
                    <option value="thin_plate">Thin Plate</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Epsilon 비율
                    <div class="group relative inline-block">
                        <button class="text-gray-400 hover:text-gray-500">
                            <i class="mdi mdi-information"></i>
                        </button>
                        <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                            Epsilon 값은 RBF 함수의 형태를 결정하는 중요한 파라미터입니다. Gaussian, Multiquadric, Inverse 함수 등에 영향을 미치며, 값의 변화에 따라 보간 결과가 크게 달라질 수 있습니다.
                        </div>
                    </div>
                </label>
                <input type="number" id="rbf-epsilon-factor" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    value="0.5" min="0.1" max="10" step="0.1">
            </div>
        </div>
    </div>

    <!-- 크리깅 설정 -->
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <div class="flex items-center mb-3">
            <h3 class="text-base font-medium text-gray-900">크리깅 설정</h3>
            <div class="group relative ml-2">
                <button class="text-gray-400 hover:text-gray-500">
                    <i class="mdi mdi-information"></i>
                </button>
                <div class="hidden group-hover:block transition-all duration-200 absolute left-0 mt-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md whitespace-normal z-20" style="width: 300px;">
                    한 영역에 센서가 4개 이상일 때 적용되는 기법입니다.
                </div>
            </div>
        </div>
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">베리오그램 모델
                    <div class="group relative inline-block">
                        <button class="text-gray-400 hover:text-gray-500">
                            <i class="mdi mdi-information"></i>
                        </button>
                        <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                            <p class="mb-1"><b>Gaussian:</b> 가우시안 모델은 부드러운 형태의 베리오그램으로, 데이터 간의 상관 관계가 점진적으로 감소하는 경향을 모델링합니다.</p>
                            <p class="mb-1"><b>Spherical:</b> 구형 모델은 특정 거리까지 상관 관계가 증가하다가 특정 범위(range)에서 상관 관계가 사라지는 모델입니다.</p>
                            <p class="mb-1"><b>Exponential:</b> 지수 모델은 가우시안 모델과 유사하지만, 좀 더 완만한 감소를 보이는 베리오그램 형태를 가집니다.</p>
                            <p class="mb-1"><b>Hole-Effect:</b> 홀 효과 모델은 주기적인 패턴이 있는 데이터에 적합하며, 특정 거리에서 상관 관계가 다시 증가했다가 감소하는 형태를 가집니다.</p>
                            <p class="mb-1"><b>Linear:</b> 선형 모델은 거리에 비례하여 상관 관계가 감소하는 모델로, 단순한 형태의 공간적 의존성을 나타냅니다.</p>
                            <p><b>Power:</b> 파워 모델은 초기에는 상관 관계가 빠르게 감소하지만, 거리가 멀어질수록 감소율이 줄어드는 형태입니다.</p>
                        </div>
                    </div>
                </label>
                <select id="kriging-variogram-model" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="gaussian">Gaussian</option>
                    <option value="spherical">Spherical</option>
                    <option value="exponential">Exponential</option>
                    <option value="hole-effect">Hole-Effect</option>
                    <option value="linear">Linear</option>
                    <option value="power" selected>Power</option>
                </select>
            </div>

            <!-- 베리오그램 파라미터 -->
            <div id="variogram-parameters" class="space-y-4">
                <!-- Gaussian, Spherical, Exponential, Hole-Effect 모델용 파라미터 -->
                <div id="standard-params" class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Nugget
                            <div class="group relative inline-block">
                                <button class="text-gray-400 hover:text-gray-500">
                                    <i class="mdi mdi-information"></i>
                                </button>
                                <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                                    Nugget 효과는 측정 오차 또는 미세 변동성을 나타냅니다. 0이 아닌 값은 데이터의 불확실성을 모델에 반영하여, 보간 결과에 노이즈를 추가하는 효과를 줍니다.
                                </div>
                            </div>
                        </label>
                        <input type="number" id="kriging-nugget" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="5" min="0" max="100" step="1">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Sill
                            <div class="group relative inline-block">
                                <button class="text-gray-400 hover:text-gray-500">
                                    <i class="mdi mdi-information"></i>
                                </button>
                                <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                                    Sill은 베리오그램이 도달하는 최대 값으로, 데이터의 전체 분산을 나타냅니다. 값의 변동 범위에 영향을 줍니다.
                                </div>
                            </div>
                        </label>
                        <input type="number" id="kriging-sill" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="20" min="1" max="200" step="1">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Range
                            <div class="group relative inline-block">
                                <button class="text-gray-400 hover:text-gray-500">
                                    <i class="mdi mdi-information"></i>
                                </button>
                                <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                                    Range는 공간적 자기상관이 미치는 최대 거리입니다. 이 거리 내에서는 데이터 간의 상관성이 있다고 가정하며, 지도 생성 시 주변 데이터의 영향 범위를 결정합니다.
                                </div>
                            </div>
                        </label>
                        <input type="number" id="kriging-range" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="100" min="1" max="1000" step="1">
                    </div>
                </div>

                <!-- Linear 모델용 파라미터 -->
                <div id="linear-params" class="grid grid-cols-2 gap-4 hidden">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Slope
                            <div class="group relative inline-block">
                                <button class="text-gray-400 hover:text-gray-500">
                                    <i class="mdi mdi-information"></i>
                                </button>
                                <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                                    Slope는 거리에 따른 베리오그램 값의 증가 기울기를 결정합니다. 높은 Slope 값은 거리가 멀어질수록 더 빠르게 상관성이 감소함을 의미합니다.
                                </div>
                            </div>
                        </label>
                        <input type="number" id="kriging-slope" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="1" min="0.1" max="10" step="0.1">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Nugget
                            <div class="group relative inline-block">
                                <button class="text-gray-400 hover:text-gray-500">
                                    <i class="mdi mdi-information"></i>
                                </button>
                                <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                                    Nugget 효과는 Linear 모델에서도 측정 오차 또는 미세 변동성을 나타냅니다. 0이 아닌 값은 데이터의 불확실성을 모델에 반영합니다.
                                </div>
                            </div>
                        </label>
                        <input type="number" id="kriging-linear-nugget" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="0" min="0" max="100" step="1">
                    </div>
                </div>

                <!-- Power 모델용 파라미터 -->
                <div id="power-params" class="grid grid-cols-3 gap-4 hidden">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Scale
                            <div class="group relative inline-block">
                                <button class="text-gray-400 hover:text-gray-500">
                                    <i class="mdi mdi-information"></i>
                                </button>
                                <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                                    Scale은 Power 모델의 전체적인 크기를 조정합니다. 데이터 값의 스케일에 맞춰 조정할 수 있습니다.
                                </div>
                            </div>
                        </label>
                        <input type="number" id="kriging-scale" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="1" min="0.1" max="10" step="0.1">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Exponent
                            <div class="group relative inline-block">
                                <button class="text-gray-400 hover:text-gray-500">
                                    <i class="mdi mdi-information"></i>
                                </button>
                                <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                                    Exponent는 거리의 영향을 받는 정도를 조절합니다. 1에 가까울수록 선형적인 감소, 2에 가까울수록 이차 함수적인 감소를 보입니다. 공간 데이터의 특성에 맞게 조정합니다.
                                </div>
                            </div>
                        </label>
                        <input type="number" id="kriging-exponent" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="1.5" min="0.1" max="4" step="0.1">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Nugget
                            <div class="group relative inline-block">
                                <button class="text-gray-400 hover:text-gray-500">
                                    <i class="mdi mdi-information"></i>
                                </button>
                                <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                                    Power 모델에서도 Nugget 효과는 측정 오차 또는 미세 변동성을 반영합니다.
                                </div>
                            </div>
                        </label>
                        <input type="number" id="kriging-power-nugget" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="0" min="0" max="100" step="1">
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Lag 수
                        <div class="group relative inline-block">
                            <button class="text-gray-400 hover:text-gray-500">
                                <i class="mdi mdi-information"></i>
                            </button>
                            <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                                Lag 수는 베리오그램 계산 시 거리를 나누는 구간의 수입니다. Lag 수가 많을수록 베리오그램이 더 자세하게 계산되지만, 계산량이 늘어날 수 있습니다.
                            </div>
                        </div>
                    </label>
                    <input type="number" id="kriging-nlags" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="6" min="1" max="50" step="1">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">이방성 스케일
                        <div class="group relative inline-block">
                            <button class="text-gray-400 hover:text-gray-500">
                                <i class="mdi mdi-information"></i>
                            </button>
                            <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                                이방성 스케일은 특정 방향으로의 공간적 상관 관계의 크기를 조절합니다. 1보다 큰 값은 해당 방향으로 더 넓은 범위에 영향을 미치도록 합니다.
                            </div>
                        </div>
                    </label>
                    <input type="number" id="kriging-anisotropy-scaling" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="1.0" min="0.1" max="50" step="0.1">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">이방성 각도
                        <div class="group relative inline-block">
                            <button class="text-gray-400 hover:text-gray-500">
                                <i class="mdi mdi-information"></i>
                            </button>
                            <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                                이방성 각도는 공간적 상관 관계가 가장 크게 나타나는 방향을 각도로 지정합니다. 0도는 동쪽, 90도는 북쪽입니다. 데이터의 공간적 패턴에 맞춰 조정할 수 있습니다.
                            </div>
                        </div>
                    </label>
                    <input type="number" id="kriging-anisotropy-angle" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="0.0" min="0" max="360" step="1">
                </div>
                <div class="flex items-center">
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="kriging-weight" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        <span class="ml-3 text-sm font-medium text-gray-900">가중치 사용</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
