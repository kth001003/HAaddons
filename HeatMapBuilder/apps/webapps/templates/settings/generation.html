<!-- 지도 생성 설정 -->
<div class="space-y-6">
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <h3 class="text-lg font-medium text-gray-900 mb-3">지도 생성 주기</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">생성 주기 (분)
                    <div class="group relative inline-block">
                        <button class="text-gray-400 hover:text-gray-500">
                            <i class="mdi mdi-information"></i>
                        </button>
                        <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                            지도 생성 주기를 설정합니다. 기본값은 15분입니다. 주기가 너무 짧아 다음 생성주기에 이전 지도가 생성중인경우 건너뜁니다.
                        </div>
                    </div>
                </label>
                <input type="number" id="generation-interval" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    value="15" min="1" max="1440" step="1">
            </div>
        </div>
    </div>

    <!-- 이미지 형식 -->
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <h3 class="text-lg font-medium text-gray-900 mb-3">이미지 형식</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">파일 형식</label>
                <select id="format" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="png" selected>PNG</option>
                    <option value="jpg">JPG</option>
                </select>
            </div>
        </div>
    </div>

    <!-- 이미지 로테이션 설정 -->
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <h3 class="text-lg font-medium text-gray-900 mb-3">이미지 로테이션</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">보관할 이미지 수
                    <div class="group relative inline-block">
                        <button class="text-gray-400 hover:text-gray-500">
                            <i class="mdi mdi-information"></i>
                        </button>
                        <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-full mt-1 ml-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-[300px] whitespace-normal z-20">
                            보관할 이미지의 개수를 설정합니다. 최신 이미지를 포함하여 설정한 개수만큼의 이미지가 보관되며, 이전 이미지들은 자동으로 삭제됩니다.
                        </div>
                    </div>
                </label>
                <input type="number" id="rotation-count" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    value="20" min="1" max="100" step="1">
            </div>
        </div>
    </div>

    <!-- 타임스탬프 설정 -->
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <h3 class="text-lg font-medium text-gray-900 mb-3">타임스탬프 설정</h3>
        <div class="space-y-4">
            <!-- 타임스탬프 표시 여부 -->
            <div class="flex items-center">
                <input type="checkbox" id="timestamp-enabled" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="timestamp-enabled" class="ml-2 block text-sm text-gray-900">타임스탬프 표시</label>
            </div>

            <!-- 타임스탬프 형식 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">시간 형식</label>
                <select id="timestamp-format" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="YYYY-MM-DD HH:mm:ss">YYYY-MM-DD HH:mm:ss</option>
                    <option value="YYYY/MM/DD HH:mm:ss">YYYY/MM/DD HH:mm:ss</option>
                    <option value="MM-DD HH:mm">MM-DD HH:mm</option>
                    <option value="HH:mm:ss">HH:mm:ss</option>
                    <option value="HH:mm">HH:mm</option>
                </select>
            </div>

            <!-- 위치 설정 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">위치</label>
                <select id="timestamp-position" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="top-left">좌측 상단</option>
                    <option value="top-right">우측 상단</option>
                    <option value="bottom-left">좌측 하단</option>
                    <option value="bottom-right">우측 하단</option>
                </select>
            </div>

            <!-- 여백 설정 -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">가로 여백 (px)</label>
                    <input type="number" id="timestamp-margin-x" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="10" min="0" max="100">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">세로 여백 (px)</label>
                    <input type="number" id="timestamp-margin-y" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="10" min="0" max="100">
                </div>
            </div>

            <!-- 글자 설정 -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">글자 크기 (px)</label>
                    <input type="number" id="timestamp-font-size" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="16" min="8" max="72">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">글자색</label>
                    <input type="color" id="timestamp-font-color" class="w-full h-[42px] px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="#ffffff">
                </div>
            </div>

            <!-- 그림자 설정 -->
            <div class="space-y-2">
                <div class="flex items-center">
                    <input type="checkbox" id="timestamp-shadow-enabled" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="timestamp-shadow-enabled" class="ml-2 block text-sm text-gray-900">텍스트 그림자 사용</label>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">그림자 색상</label>
                        <input type="color" id="timestamp-shadow-color" class="w-full h-[42px] px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="#000000">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">그림자 크기 (px)</label>
                        <input type="number" id="timestamp-shadow-size" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="2" min="0" max="10">
                    </div>
                </div>
                <!-- 그림자 오프셋 설정 추가 -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">가로 오프셋 (px)</label>
                        <input type="number" id="timestamp-shadow-x-offset" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="1" min="-10" max="10" step="1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">세로 오프셋 (px)</label>
                        <input type="number" id="timestamp-shadow-y-offset" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            value="1" min="-10" max="10" step="1">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 이미지 이름 (숨김) -->
    <div class="hidden">
        <label class="block text-sm font-medium text-gray-700 mb-1">파일 이름</label>
        <input type="text" id="file-name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            value="thermal_map">
    </div>
</div>
