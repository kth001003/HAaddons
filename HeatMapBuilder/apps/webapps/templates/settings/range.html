<!-- 표시 값 범위 설정 -->
<div class="space-y-6">
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <h3 class="text-lg font-medium text-gray-900 mb-3">표시 값 범위</h3>
        <div class="space-y-4">
            <div class="group relative mb-4">
                <button class="text-gray-400 hover:text-gray-500">
                    <i class="mdi mdi-information"></i>
                </button>
                <div class="hidden group-hover:block transition-all duration-200 absolute top-full left-0 mt-1 bg-gray-800 text-white text-sm px-3 py-2 rounded-md w-full whitespace-normal z-20">
                    표시할 값의 범위를 설정합니다. 범위를 벗어난 센서 값은 최대, 최소값으로 처리됩니다. 단계 수: 최저-최고 값 사이를 단계 수로 나눠 표현합니다. 단계가 많을수록 부드러운 색상변화로 표현됩니다.
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">최저 값</label>
                    <input type="number" id="min-temp" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="0" min="-50" max="50" step="0.5">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">최고 값</label>
                    <input type="number" id="max-temp" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        value="30" min="-50" max="50" step="0.5">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">단계 수</label>
                <input type="number" id="temp-steps" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    value="100" min="10" max="1000" step="1">
            </div>
        </div>
    </div>

    <!-- 컬러맵 선택 -->
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
        <h3 class="text-lg font-medium text-gray-900 mb-3">컬러맵 설정</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">컬러맵 스타일</label>
                <div class="grid grid-cols-2 gap-4">
                    <select id="colorbar-cmap" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="RdYlBu_r" selected>RdYlBu_r</option>
                        <option value="RdBu_r">RdBu_r</option>
                        <option value="coolwarm">Coolwarm</option>
                        <option value="bwr">BWR</option>
                        <option value="seismic">Seismic</option>
                        <option value="PiYG">PiYG</option>
                        <option value="PRGn">PRGn</option>
                        <option value="BrBG">BrBG</option>
                        <option value="PuOr">PuOr</option>
                        <option value="Spectral">Spectral</option>
                        <option value="Spectral_r">Spectral_r</option>
                    </select>
                    <div id="colormap-preview" class="h-10 rounded-md border border-gray-300 shadow-sm"></div>
                </div>
            </div>
        </div>
    </div>

</div>
