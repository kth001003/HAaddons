<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HeatMap Builder</title>
    <link href=".{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- 헤더 -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-2 flex justify-between items-center">
            <div>
                <h1 class="font-bold text-gray-900">{{ map_name }}</h1>
                <p class="text-xs text-gray-500">{{ map_id }}</p>
            </div>
            <a href="./"
                class="inline-flex items-center px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors">
                <i class="mdi mdi-home mr-2"></i>
                맵 선택으로
            </a>
        </div>
    </header>

    <!-- 탭 네비게이션 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex space-x-8">
                <button id="dashboard-tab"
                    class="px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">지도</button>
                <button id="map-tab" class="px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">지도 편집</button>
                <button id="settings-tab"
                    class="px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">설정</button>
                <button id="debug-tab"
                    class="px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">디버그</button>
            </div>
        </div>
    </nav>

    <!-- 메시지 컨테이너 -->
    <div id="message-container"
        class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-auto min-w-[200px] max-w-[90%] mx-auto"></div>

    <!-- 메인 컨텐츠 -->
    <main class="flex-1">
        <!-- 대시보드 탭 -->
        <div id="dashboard-content" class="hidden max-w-7xl mx-auto px-4 py-6 space-y-6">
            <!-- 현재 지도 섹션 -->
            <div id="thermal-map-container" class="bg-white rounded-lg shadow-md p-6">
                {% if is_map_generated %}
                <div class="flex flex-col lg:flex-row gap-4">
                    <!-- 지도 영역 -->
                    <div class="flex-1 relative aspect-square lg:aspect-auto lg:max-w-[600px]">
                        <img id="thermal-map-img" 
                             src="{{ img_url }}" 
                             alt="생성된 온도지도" 
                             class="object-contain w-full h-full max-h-[600px]"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="hidden absolute inset-0 flex-col justify-center items-center bg-gray-50">
                            <div class="text-gray-500 text-lg font-medium mb-4">생성된 지도가 없습니다</div>
                        </div>
                    </div>
                    
                    <!-- 정보 패널 -->
                    <div class="lg:w-64 space-y-4">
                        <div class="p-4 bg-gray-50 rounded-lg space-y-3">
                            <div>
                                <div class="text-sm text-gray-500">생성 시각</div>
                                <div id="map-generation-time" class="font-medium">{{map_generation_time}}</div>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500">생성 소요 시간</div>
                                <div id="map-generation-duration" class="font-medium">{{map_generation_duration}}</div>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500 mb-2">이미지 주소</div>
                                <button id="copy-image-url"
                                    class="w-full px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 flex items-center justify-center"
                                    data-url="{{ img_url }}">
                                    <i class="mdi mdi-content-copy mr-2"></i>
                                    복사
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="flex flex-col justify-center items-center h-[600px] bg-gray-50">
                    <div class="text-gray-500 text-lg font-medium mb-4">생성된 지도가 없습니다</div>
                </div>
                {% endif %}

                <!-- 플로팅 새로생성 버튼 -->
                <button id="generate-now"
                    class="fixed bottom-6 right-6 px-4 py-2 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600 flex items-center z-10">
                    <i class="mdi mdi-refresh mr-2"></i>
                    지금 새로생성
                </button>
            </div>

            <!-- 이전 생성 이미지 섹션 -->
            <div id="previous-maps" class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">이전 생성 이미지</h2>
                <div id="previous-maps-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- 이전 이미지들이 여기에 동적으로 추가될 예정 -->
                </div>
            </div>
        </div>

        <!-- 편집 탭 -->
        <div id="map-content" class="hidden relative">
            <!-- SVG 배경 -->
            <div class="fixed left-0 right-0 top-[6rem] bottom-0 bg-gray-800 z-0 overflow-hidden">
                <div id="floorplan-container" class="absolute inset-0">
                    <div id="svg-overlay-container" class="absolute inset-0">
                        <svg id="svg-overlay" class="w-full h-full" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
                            <rect id="floorplan-rect" width="100%" height="100%" fill="#FFFFFF"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- 초기화 플로팅 버튼 -->
            <button id="reset-transform-btn" 
                class="fixed right-4 top-[8rem] w-10 h-10 bg-white rounded-full shadow-lg hover:bg-gray-50 flex items-center justify-center z-10 opacity-0 transition-opacity duration-300">
                <i class="mdi mdi-refresh text-lg text-gray-700"></i>
            </button>

            <!-- 좌측 플로팅 툴바 -->
            <div class="fixed left-6 top-1/2 transform -translate-y-1/2 space-y-2 z-10">
                <input type="file" id="floorplan-upload" accept="image/*" class="hidden">
                <div class="flex flex-col items-center">
                    <button onclick="document.getElementById('floorplan-upload').click()" 
                        class="w-12 h-12 bg-white rounded-full shadow-lg hover:bg-gray-50 flex items-center justify-center">
                        <i class="mdi mdi-image-plus text-xl text-gray-700"></i>
                    </button>
                    <span class="text-[10px] text-white mt-0.5">도면 업로드</span>
                </div>
                <div class="flex flex-col items-center">
                    <button id="select-tool" 
                        class="tool-btn w-12 h-12 bg-white rounded-full shadow-lg hover:bg-gray-50 flex items-center justify-center">
                        <i class="mdi mdi-cursor-default text-xl text-gray-700"></i>
                    </button>
                    <span class="text-[10px] text-white mt-0.5">이동</span>
                </div>
                <div class="flex flex-col items-center">
                    <button id="line-tool" 
                        class="tool-btn w-12 h-12 bg-white rounded-full shadow-lg hover:bg-gray-50 flex items-center justify-center">
                        <i class="mdi mdi-vector-line text-xl text-gray-700"></i>
                    </button>
                    <span class="text-[10px] text-white mt-0.5">벽그리기</span>
                </div>
                <div class="flex flex-col items-center">
                    <button id="eraser-tool" 
                        class="tool-btn w-12 h-12 bg-white rounded-full shadow-lg hover:bg-gray-50 flex items-center justify-center">
                        <i class="mdi mdi-eraser text-xl text-gray-700"></i>
                    </button>
                    <span class="text-[10px] text-white mt-0.5">지우개</span>
                </div>
                <div class="h-px w-8 bg-gray-300 mx-auto my-1"></div>
                <div class="flex flex-col items-center">
                    <button id="sensor-list-tool" 
                        class="tool-btn w-12 h-12 bg-white rounded-full shadow-lg hover:bg-gray-50 flex items-center justify-center">
                        <i class="mdi mdi-format-list-bulleted text-xl text-gray-700"></i>
                    </button>
                    <span class="text-[10px] text-white mt-0.5">센서목록</span>
                </div>
                <div class="flex flex-col items-center">
                    <button id="undo-btn" 
                        class="w-12 h-12 bg-white rounded-full shadow-lg hover:bg-gray-50 flex items-center justify-center">
                        <i class="mdi mdi-undo text-xl text-gray-700"></i>
                    </button>
                    <span class="text-[10px] text-white mt-0.5">실행취소</span>
                </div>
                <div class="flex flex-col items-center">
                    <button id="redo-btn" 
                        class="w-12 h-12 bg-white rounded-full shadow-lg hover:bg-gray-50 flex items-center justify-center">
                        <i class="mdi mdi-redo text-xl text-gray-700"></i>
                    </button>
                    <span class="text-[10px] text-white mt-0.5">다시실행</span>
                </div>
                <div class="flex flex-col items-center">
                    <button id="clear-btn" 
                        class="w-12 h-12 bg-white rounded-full shadow-lg hover:bg-red-50 flex items-center justify-center">
                        <i class="mdi mdi-delete text-xl text-red-500"></i>
                    </button>
                    <span class="text-[10px] text-white mt-0.5">초기화</span>
                </div>
                <div class="h-px w-8 bg-gray-300 mx-auto my-1"></div>
                <div class="flex flex-col items-center">
                    <button id="save-walls-sensors" 
                        class="w-12 h-12 bg-white rounded-full shadow-lg hover:bg-green-50 flex items-center justify-center">
                        <i class="mdi mdi-content-save text-xl text-green-600"></i>
                    </button>
                    <span class="text-[10px] text-white mt-0.5">저장</span>
                </div>
            </div>

            <!-- 우측 센서 목록 영역 -->
            <!-- 센서 목록 패널 컨테이너 -->
            <div class="absolute right-0 top-6 w-[95vw] sm:w-[500px] overflow-hidden" id="sensor-panel-container">
                <div class="relative transition-transform duration-300 translate-x-full" id="sensor-panel">
                    <!-- 센서 목록 컨테이너 -->
                    <div class="w-full bg-white rounded-lg shadow-lg">
                        <div class="p-4 border-b">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-lg font-semibold">센서 목록</h3>
                                <div class="flex space-x-2">
                                    <button id="add-all-sensors" class="px-2 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 flex items-center">
                                        <i class="mdi mdi-plus-circle mr-1"></i>
                                        모두 추가
                                    </button>
                                    <button id="remove-all-sensors" class="px-2 py-1 bg-red-500 text-white text-sm rounded hover:bg-red-600 flex items-center">
                                        <i class="mdi mdi-minus-circle mr-1"></i>
                                        모두 제거
                                    </button>
                                </div>
                            </div>
                            <!-- 필터 UI -->
                            <div class="space-y-3 border-gray-300 border rounded-md p-2">
                                <h5 class="text-xs">필터</h5>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Device Class</label>
                                    <select id="filter-device-class"
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                        <option value="">All</option>
                                        <option value="temperature" selected>Temperature</option>
                                        <option value="humidity">Humidity</option>
                                        <option value="pressure">Pressure</option>
                                        <option value="carbon_dioxide">Carbon Dioxide</option>
                                        <option value="signal_strength">Signal Strength</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Label</label>
                                    <select id="filter-label"
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                        <option value="">All</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="sensor-container" class="p-4 max-h-[calc(100vh-20rem)] overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 설정 탭 -->
        <div id="settings-content" class="hidden max-w-7xl mx-auto px-4 py-6 space-y-6">
            {% include 'settings.html' %}
        </div>

        <!-- 디버그 탭 -->
        <div id="debug-content" class="hidden max-w-7xl mx-auto px-4 py-6 space-y-6">
            <!-- WebSocket 디버그 설정 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">WebSocket 디버그</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm mb-1">메시지 타입</label>
                        <input type="text" id="websocket-message-type" class="w-full px-3 py-2 border rounded-md"
                            placeholder="예: auth, get_states, config/entity_registry/list">
                    </div>
                    <div>
                        <label class="block text-sm mb-1">파라미터 (JSON)</label>
                        <textarea id="websocket-params" class="w-full px-3 py-2 border rounded-md h-32"
                            placeholder='{"key": "value"}'></textarea>
                    </div>
                    <div class="flex justify-between items-center">
                        <button id="send-websocket-debug"
                            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                            전송
                        </button>
                        <button id="clear-websocket-result"
                            class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                            결과 지우기
                        </button>
                    </div>
                    <div>
                        <label class="block text-sm mb-1">결과</label>
                        <pre id="websocket-result"
                            class="w-full px-3 py-2 border rounded-md bg-gray-50 min-h-[200px] max-h-[400px] overflow-auto"></pre>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 확인 모달 -->
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
            <h3 class="text-lg font-semibold mb-4" id="confirm-modal-title"></h3>
            <p class="text-gray-600 mb-6" id="confirm-modal-message"></p>
            <div class="flex justify-end space-x-3">
                <button id="confirm-modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
                    취소
                </button>
                <button id="confirm-modal-confirm" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    확인
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./static/js/main.js?cache_buster={{ cache_buster }}"></script>
</body>

</html>
