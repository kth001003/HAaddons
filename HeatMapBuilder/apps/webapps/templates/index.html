<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HeatMap Builder</title>
    <link href=".{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- 헤더 -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-2 flex justify-between items-center">
            <div>
                <h1 class="font-bold text-gray-900">{{ map_name }}</h1>
                <p class="text-xs text-gray-500">{{ map_id }}</p>
            </div>
            <a href="./"
                class="inline-flex items-center px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors">
                <i class="mdi mdi-home mr-2"></i>
                맵 선택으로
            </a>
        </div>
    </header>

    <!-- 탭 네비게이션 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex space-x-8">
                <button id="dashboard-tab"
                    class="px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">대시보드</button>
                <button id="map-tab" class="px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">지도 및 센서
                    배치</button>
                <button id="settings-tab"
                    class="px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">설정</button>
                <button id="debug-tab"
                    class="px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">디버그</button>
            </div>
        </div>
    </nav>

    <!-- 메시지 컨테이너 -->
    <div id="message-container"
        class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-auto min-w-[200px] max-w-[90%] mx-auto"></div>

    <!-- 메인 컨텐츠 -->
    <main class="max-w-7xl mx-auto px-4 py-6">

        <!-- 대시보드 탭 -->
        <div id="dashboard-content" class="hidden space-y-6 h-[calc(100vh-8rem)]">
            <div id="thermal-map-container" class="bg-white rounded-lg shadow-md p-6 h-full">
                {% if is_map_generated %}
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">현재 온도지도</h2>
                    <div class="flex items-center space-x-4">
                        <span id="map-generation-time" class="text-sm text-gray-600">{{map_generation_time}}</span>
                        <span id="map-generation-duration"
                            class="text-sm text-gray-600">{{map_generation_duration}}</span>
                        <button id="copy-image-url"
                            class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 flex items-center"
                            data-url="{{ img_url }}">
                            <i class="mdi mdi-content-copy mr-2"></i>
                            이미지 주소 복사
                        </button>
                        <button id="generate-now"
                            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center">
                            <i class="mdi mdi-refresh mr-2"></i>
                            지금 새로생성
                        </button>
                    </div>
                </div>
                <div class="h-[calc(100%-2rem)]">
                    <img id="thermal-map-img" src="{{ img_url }}" alt="생성된 온도지도" class="object-contain w-full h-full">
                </div>
                {% else %}
                <div class="flex justify-center items-center h-full">
                    <div class="text-gray-500 text-lg font-medium">생성된 온도지도가 없습니다</div>
                    <button id="generate-now"
                        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center">
                        <i class="mdi mdi-refresh mr-2"></i>
                        지금 생성
                    </button>
                </div>
                {% endif %}
            </div>
        </div>

        <!-- 지도 및 센서 배치 탭 -->
        <div id="map-content" class="hidden flex flex-col h-[calc(100vh-8rem)]">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 flex-1 overflow-hidden">
                <!-- 왼쪽 컨트롤 패널 -->
                <div class="md:col-span-1 space-y-6 overflow-y-auto order-2 md:order-1">
                    <!-- 단계 표시 -->
                    <div class="bg-white rounded-lg shadow-md p-4">
                        <div class="space-y-2">
                            <button class="step-button w-full flex items-center p-2 rounded-lg hover:bg-gray-50"
                                data-step="1">
                                <div id="step1-indicator"
                                    class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center mr-2">
                                    1</div>
                                <span class="text-sm">벽 그리기</span>
                            </button>
                            <button class="step-button w-full flex items-center p-2 rounded-lg hover:bg-gray-50"
                                data-step="2">
                                <div id="step2-indicator"
                                    class="w-8 h-8 rounded-full bg-gray-300 text-white flex items-center justify-center mr-2">
                                    2</div>
                                <span class="text-sm">센서 배치</span>
                            </button>
                        </div>
                    </div>

                    <!-- 벽 그리기 컨트롤 -->
                    <div id="step1-controls" class="bg-white rounded-lg shadow-md p-4">
                        <h3 class="text-lg font-semibold mb-4">벽 그리기</h3>
                        <div class="space-y-4">
                            <input type="file" id="floorplan-upload" accept="image/*" class="w-full">
                            <div class="grid grid-cols-3 gap-2">
                                <button id="line-tool"
                                    class="tool-btn px-3 py-2 bg-white border rounded-md hover:bg-blue-50">직선</button>
                                <button id="move-point-tool"
                                    class="tool-btn px-3 py-2 bg-white border rounded-md hover:bg-blue-50">점 이동</button>
                                <button id="eraser-tool"
                                    class="tool-btn px-3 py-2 bg-white border rounded-md hover:bg-blue-50">지우개</button>
                            </div>
                            <div>
                                <label class="block text-sm mb-1">선 두께:</label>
                                <div class="flex items-center gap-2">
                                    <input type="range" id="line-width" min="1" max="20" value="3" class="flex-1">
                                    <span id="line-width-value" class="text-sm">3px</span>
                                </div>
                            </div>
                            <div class="grid grid-cols-3 gap-2">
                                <button id="undo-btn" class="px-3 py-2 bg-white border rounded-md hover:bg-blue-50">
                                    <i class="mdi mdi-undo"></i>
                                </button>
                                <button id="redo-btn" class="px-3 py-2 bg-white border rounded-md hover:bg-blue-50">
                                    <i class="mdi mdi-redo"></i>
                                </button>
                                <button id="clear-btn" class="px-3 py-2 bg-white border rounded-md hover:bg-red-50">
                                    <i class="mdi mdi-delete"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 센서 배치 컨트롤 -->
                    <div id="step2-controls"
                        class="hidden bg-white rounded-lg shadow-md p-4 max-h-[400px] overflow-y-auto">
                        <h3 class="text-lg font-semibold mb-4">센서 배치</h3>
                        <!-- 필터 UI -->
                        <div class="mb-4 space-y-3 border-b pb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Device Class</label>
                                <select id="filter-device-class"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <option value="">전체</option>
                                    <option value="temperature" selected>Temperature</option>
                                    <option value="humidity">Humidity</option>
                                    <option value="pressure">Pressure</option>
                                    <option value="carbon_dioxide">Carbon Dioxide</option>
                                    <option value="signal_strength">Signal Strength</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">레이블</label>
                                <select id="filter-label"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <option value="">모든 레이블</option>
                                </select>
                            </div>
                        </div>
                        <div id="sensor-container" class="space-y-2"></div>
                    </div>

                    <!-- 저장 버튼 -->
                    <button id="save-walls-sensors"
                        class="w-full px-3 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600">
                        저장
                    </button>
                </div>

                <!-- 오른쪽 캔버스 영역 -->
                <div class="md:col-span-3 overflow-hidden order-1 md:order-2">
                    <div id="floorplan-container" class="bg-white rounded-lg shadow-md p-4 h-full">
                        <div class="relative h-full">
                            <img id="floorplan-img"
                                class="absolute max-w-full max-h-full object-contain pointer-events-none">
                            <div class="absolute inset-0 bg-white opacity-50 pointer-events-none"></div>
                            <div id="svg-overlay-container"
                                class="absolute inset-0 flex items-center justify-center h-full">
                                <svg id="svg-overlay" class="w-full h-full" viewBox="0 0 1000 1000"
                                    preserveAspectRatio="xMidYMid meet"></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 설정 탭 -->
        <div id="settings-content" class="hidden space-y-6">
            {% include 'settings.html' %}
        </div>

        <!-- 디버그 탭 -->
        <div id="debug-content" class="hidden space-y-6">
            <!-- WebSocket 디버그 설정 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">WebSocket 디버그</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm mb-1">메시지 타입</label>
                        <input type="text" id="websocket-message-type" class="w-full px-3 py-2 border rounded-md"
                            placeholder="예: auth, get_states, config/entity_registry/list">
                    </div>
                    <div>
                        <label class="block text-sm mb-1">파라미터 (JSON)</label>
                        <textarea id="websocket-params" class="w-full px-3 py-2 border rounded-md h-32"
                            placeholder='{"key": "value"}'></textarea>
                    </div>
                    <div class="flex justify-between items-center">
                        <button id="send-websocket-debug"
                            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                            전송
                        </button>
                        <button id="clear-websocket-result"
                            class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                            결과 지우기
                        </button>
                    </div>
                    <div>
                        <label class="block text-sm mb-1">결과</label>
                        <pre id="websocket-result"
                            class="w-full px-3 py-2 border rounded-md bg-gray-50 min-h-[200px] max-h-[400px] overflow-auto"></pre>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./static/js/main.js?cache_buster={{ cache_buster }}"></script>
</body>

</html>
