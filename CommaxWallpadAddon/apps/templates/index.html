<!DOCTYPE html>
<html>
<head>
    <title>Commax Wallpad Controller</title>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #aaaaaa;
        }
        .device-list {
            margin: 20px 0;
        }
        .device-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .packet-analyzer {
            margin: 20px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .packet-result {
            margin-top: 15px;
            font-family: monospace;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error {
            color: #ff0000;
        }
        .packet-reference {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .packet-reference table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .packet-reference th, .packet-reference td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .packet-reference th {
            background-color: #f0f0f0;
        }
        .packet-reference code {
            background-color: #f8f8f8;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .active, .collapsible:hover {
            background-color: #ccc;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        /* 탭 스타일 */
        .tab-container {
            margin-top: 20px;
        }
        .tab-buttons {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab-buttons button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: black;
        }
        .tab-buttons button:hover {
            background-color: #ddd;
        }
        .tab-buttons button.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            animation: fadeEffect 1s;
        }
        /* 패킷 로그 스타일 */
        .packet-log {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .packet-log-content {
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .packet-log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .packet-log-entry:last-child {
            border-bottom: none;
        }
        .packet-log-entry:hover {
            background-color: #f0f0f0;
        }
        .packet-log-entry .timestamp {
            color: #666;
            font-size: 0.9em;
            margin-right: 10px;
        }
        .packet-log-entry.recv {
            color: #2196F3;
        }
        .packet-log-entry.send {
            color: #4CAF50;
        }
        .packet-type-label {
            display: inline-block;
            min-width: 50px;
            margin-right: 10px;
            font-size: 0.9em;
        }
        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <h1>Commax Wallpad Controller</h1>
    
    <div class="packet-analyzer">
        <h2>명령 패킷 분석기</h2>
        <p><small>* 14자리 또는 16자리 패킷을 입력하세요. 14자리만 입력하면 체크섬이 자동으로 계산됩니다.</small></p>
        <div>
            <input type="text" id="commandInput" placeholder="명령 패킷 입력 (예: F70100000000)">
            <button onclick="analyzePacket()">분석</button>
        </div>
        <div class="packet-result" id="packetResult">
            <!-- 분석 결과가 여기에 표시됩니다 -->
        </div>
        
        <div class="packet-reference">
            <button type="button" class="collapsible">📚 명령 패킷 참조 자료</button>
            <div class="content">
                <div class="tab-container">
                    <div class="tab-buttons" id="deviceTabs">
                        <!-- 탭 버튼이 동적으로 추가됩니다 -->
                    </div>
                    <div id="tabContents">
                        <!-- 탭 내용이 동적으로 추가됩니다 -->
                    </div>
                </div>
                <p><small>* 모든 패킷은 체크섬이 자동으로 계산되어 추가됩니다.</small></p>
            </div>
        </div>
    </div>
    
    <div class="packet-analyzer">
        <h2>상태 패킷 분석기</h2>
        <p><small>* 14자리 또는 16자리 패킷을 입력하세요. 14자리만 입력하면 체크섬이 자동으로 계산됩니다.</small></p>
        <div>
            <input type="text" id="stateInput" placeholder="상태 패킷 입력 (예: B0010000000000)">
            <button onclick="analyzeStatePacket()">분석</button>
        </div>
        <div class="packet-result" id="statePacketResult">
            <!-- 분석 결과가 여기에 표시됩니다 -->
        </div>
    </div>
    
    <div class="packet-log">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>패킷 로그</h2>
            <button onclick="clearPacketLog()">로그 지우기</button>
        </div>
        <div class="packet-log-content" id="packetLog">
            <!-- 패킷 로그가 여기에 동적으로 추가됩니다 -->
        </div>
    </div>
    
    <hr>
    
    <button onclick="findDevices()">기기 검색</button>
    
    <div class="device-list" id="deviceList">
        <!-- 기기 목록이 여기에 동적으로 추가됩니다 -->
    </div>

    <script>
        // 패킷 로그 관련 변수와 함수
        let lastPackets = new Set();
        
        function updatePacketLog() {
            fetch('./api/packet_logs')
                .then(response => response.json())
                .then(data => {
                    const logDiv = document.getElementById('packetLog');
                    let newContent = '';
                    
                    // 송신 패킷 처리
                    const newSendPackets = data.send.filter(packet => !lastPackets.has('send:' + packet));
                    newSendPackets.forEach(packet => {
                        const timestamp = new Date().toLocaleTimeString();
                        newContent += createPacketLogEntry(timestamp, packet, 'send');
                        lastPackets.add('send:' + packet);
                    });
                    
                    // 수신 패킷 처리
                    const newRecvPackets = data.recv.filter(packet => !lastPackets.has('recv:' + packet));
                    newRecvPackets.forEach(packet => {
                        const timestamp = new Date().toLocaleTimeString();
                        newContent += createPacketLogEntry(timestamp, packet, 'recv');
                        lastPackets.add('recv:' + packet);
                    });
                    
                    if (newContent) {
                        logDiv.innerHTML = newContent + logDiv.innerHTML;
                    }
                });
        }
        
        function createPacketLogEntry(timestamp, packet, type) {
            return `
                <div class="packet-log-entry ${type}" onclick="handlePacketClick('${packet}', '${type}')">
                    <span class="timestamp">${timestamp}</span>
                    <span class="packet-type-label">[${type.toUpperCase()}]</span>
                    <span class="packet">${packet}</span>
                </div>`;
        }
        
        function handlePacketClick(packet, type) {
            if (type === 'send') {
                document.getElementById('commandInput').value = packet;
                analyzePacket();
            } else {
                document.getElementById('stateInput').value = packet;
                analyzeStatePacket();
            }
        }
        
        // 패킷 구조 정보 로드
        function loadPacketStructures() {
            fetch('./api/packet_structures')
                .then(response => response.json())
                .then(structures => {
                    const tabButtons = document.getElementById('deviceTabs');
                    const tabContents = document.getElementById('tabContents');
                    tabButtons.innerHTML = '';
                    tabContents.innerHTML = '';
                    
                    let isFirst = true;
                    
                    for (const [deviceName, info] of Object.entries(structures)) {
                        // 탭 버튼 추가
                        const button = document.createElement('button');
                        button.className = `tablinks ${isFirst ? 'active' : ''}`;
                        button.onclick = function(evt) { openDeviceTab(evt, deviceName); };
                        button.textContent = deviceName;
                        tabButtons.appendChild(button);
                        
                        // 탭 내용 추가
                        const tabContent = document.createElement('div');
                        tabContent.id = deviceName;
                        tabContent.className = 'tab-content';
                        tabContent.style.display = isFirst ? 'block' : 'none';
                        tabContent.innerHTML = `
                            <h3>${deviceName} (${info.type})</h3>
                            <table class="packet-reference-table">
                                <tr>
                                    <th colspan="2">명령 패킷</th>
                                </tr>
                                <tr>
                                    <td>
                                        <div style="font-family: monospace;">
                                            ${info.command.byte_desc.map(desc => `<div>${desc}</div>`).join('')}
                                        </div>
                                    </td>
                                    <td>
                                        ${info.command.examples.map(ex => `
                                            <div style="margin-bottom: 10px;">
                                                <code>${ex.packet}</code><br>
                                                <small>${ex.desc}</small>
                                            </div>
                                        `).join('')}
                                    </td>
                                </tr>
                                <tr>
                                    <th colspan="2">상태 패킷</th>
                                </tr>
                                <tr>
                                    <td>
                                        <div style="font-family: monospace;">
                                            ${info.state.byte_desc.map(desc => `<div>${desc}</div>`).join('')}
                                        </div>
                                    </td>
                                    <td>
                                        ${info.state.examples.map(ex => `
                                            <div style="margin-bottom: 10px;">
                                                <code>${ex.packet}</code><br>
                                                <small>${ex.desc}</small>
                                            </div>
                                        `).join('')}
                                    </td>
                                </tr>
                            </table>
                        `;
                        tabContents.appendChild(tabContent);
                        
                        isFirst = false;
                    }
                })
                .catch(error => {
                    console.error('패킷 구조 로드 실패:', error);
                });
        }
        
        // 초기 로드 시 패킷 구조 정보 가져오기
        loadPacketStructures();
        
        function analyzePacket() {
            const commandInput = document.getElementById('commandInput');
            const resultDiv = document.getElementById('packetResult');
            const command = commandInput.value.trim();
            
            if (!command) {
                resultDiv.innerHTML = '<p class="error">명령 패킷을 입력하세요.</p>';
                return;
            }
            
            if (!/^[0-9A-Fa-f]+$/.test(command)) {
                resultDiv.innerHTML = '<p class="error">유효한 16진수 값을 입력하세요.</p>';
                return;
            }
            
            fetch('./api/analyze_packet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let html = '<h3>분석 결과:</h3>';
                    
                    if (data.checksum) {
                        html += `<p>체크섬이 포함된 패킷: <strong>${data.checksum}</strong></p>`;
                    } else {
                        html += '<p class="error">체크섬 계산 실패</p>';
                    }
                    
                    if (data.expected_state) {
                        html += `<p>예상되는 상태 패킷: <strong><a href="#" onclick="analyzeExpectedState('${data.expected_state.expected_packet}')" style="color: #2196F3; text-decoration: none;">${data.expected_state.expected_packet}</a></strong></p>`;
                        html += `<p>필수 바이트 위치: ${data.expected_state.required_bytes.join(', ')}</p>`;
                    } else {
                        html += '<p>예상 상태 패킷을 생성할 수 없습니다.</p>';
                    }
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<p class="error">오류: ${data.error}</p>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<p class="error">요청 실패: ${error}</p>`;
            });
        }
        
        // Enter 키 입력 처리
        document.getElementById('commandInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzePacket();
            }
        });
        
        function updateDeviceList() {
            fetch('./api/devices')
                .then(response => response.json())
                .then(devices => {
                    const deviceList = document.getElementById('deviceList');
                    deviceList.innerHTML = '';
                    
                    for (const [deviceName, info] of Object.entries(devices)) {
                        const card = document.createElement('div');
                        card.className = 'device-card';
                        card.innerHTML = `
                            <h3>${deviceName}</h3>
                            <p>타입: ${info.type}</p>
                            <p>개수: ${info.count}</p>
                        `;
                        deviceList.appendChild(card);
                    }
                });
        }

        function findDevices() {
            fetch('./api/find_devices', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    updateDeviceList();
                }
            });
        }

        // 초기 로드
        updateDeviceList();
        
        // 30초마다 상태 업데이트
        setInterval(updateDeviceList, 30000);
        
        // 1초마다 패킷 로그 업데이트
        setInterval(updatePacketLog, 1000);
        
        // 패킷 로그 지우기
        function clearPacketLog() {
            const logDiv = document.getElementById('packetLog');
            logDiv.innerHTML = '';
            lastPackets.clear();
        }
        
        // 초기 패킷 로그 로드
        updatePacketLog();

        // 접을 수 있는 참조 자료 섹션 기능
        var coll = document.getElementsByClassName("collapsible");
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }

        function openDeviceTab(evt, deviceName) {
            var i, tabcontent, tablinks;
            
            // 모든 탭 내용 숨기기
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            
            // 모든 탭 버튼 비활성화
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            
            // 선택된 탭 내용 표시 및 버튼 활성화
            document.getElementById(deviceName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function analyzeStatePacket() {
            const stateInput = document.getElementById('stateInput');
            const resultDiv = document.getElementById('statePacketResult');
            const packet = stateInput.value.trim();
            
            if (!packet) {
                resultDiv.innerHTML = '<p class="error">상태 패킷을 입력하세요.</p>';
                return;
            }
            
            if (!/^[0-9A-Fa-f]+$/.test(packet)) {
                resultDiv.innerHTML = '<p class="error">유효한 16진수 값을 입력하세요.</p>';
                return;
            }
            
            fetch('./api/analyze_packet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    command: packet,
                    type: 'state'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let html = '<h3>분석 결과:</h3>';
                    html += `<p>기기: <strong>${data.device}</strong></p>`;
                    html += '<div style="font-family: monospace;">';
                    data.analysis.forEach(desc => {
                        html += `<div>${desc}</div>`;
                    });
                    html += '</div>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<p class="error">오류: ${data.error}</p>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<p class="error">요청 실패: ${error}</p>`;
            });
        }
        
        function analyzeExpectedState(packet) {
            document.getElementById('stateInput').value = packet;
            analyzeStatePacket();
            // 상태 패킷 분석기로 스크롤
            document.getElementById('stateInput').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Enter 키 입력 처리 (상태 패킷)
        document.getElementById('stateInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeStatePacket();
            }
        });
    </script>
</body>
</html>
