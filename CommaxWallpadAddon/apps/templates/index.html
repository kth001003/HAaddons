<!DOCTYPE html>
<html>
<head>
    <title>Commax Wallpad Controller</title>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #aaaaaa;
        }
        .device-list {
            margin: 20px 0;
        }
        .device-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .packet-analyzer {
            margin: 20px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .packet-result {
            margin-top: 15px;
            font-family: monospace;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error {
            color: #ff0000;
        }
        .packet-reference {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .packet-reference table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .packet-reference th, .packet-reference td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .packet-reference th {
            background-color: #f0f0f0;
        }
        .packet-reference code {
            background-color: #f8f8f8;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .active, .collapsible:hover {
            background-color: #ccc;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        /* íƒ­ ìŠ¤íƒ€ì¼ */
        .tab-container {
            margin-top: 20px;
        }
        .tab-buttons {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab-buttons button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: black;
        }
        .tab-buttons button:hover {
            background-color: #ddd;
        }
        .tab-buttons button.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            animation: fadeEffect 1s;
        }
        /* íŒ¨í‚· ë¡œê·¸ ìŠ¤íƒ€ì¼ */
        .packet-log {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .packet-log-content {
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .packet-log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #eee;
        }
        .packet-log-entry:last-child {
            border-bottom: none;
        }
        .packet-log-entry .timestamp {
            color: #666;
            font-size: 0.9em;
            margin-right: 10px;
        }
        .packet-log-entry.recv {
            color: #2196F3;
        }
        .packet-log-entry.send {
            color: #4CAF50;
        }
        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <h1>Commax Wallpad Controller</h1>
    
    <div class="packet-analyzer">
        <h2>íŒ¨í‚· ë¶„ì„ê¸°</h2>
        <div>
            <input type="text" id="commandInput" placeholder="ëª…ë ¹ íŒ¨í‚· ì…ë ¥ (ì˜ˆ: F70100000000)">
            <button onclick="analyzePacket()">ë¶„ì„</button>
        </div>
        <div class="packet-result" id="packetResult">
            <!-- ë¶„ì„ ê²°ê³¼ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤ -->
        </div>
        
        <div class="packet-reference">
            <button type="button" class="collapsible">ğŸ“š ëª…ë ¹ íŒ¨í‚· ì°¸ì¡° ìë£Œ</button>
            <div class="content">
                <div class="tab-container">
                    <div class="tab-buttons" id="deviceTabs">
                        <!-- íƒ­ ë²„íŠ¼ì´ ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
                    </div>
                    <div id="tabContents">
                        <!-- íƒ­ ë‚´ìš©ì´ ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
                    </div>
                </div>
                <p><small>* ëª¨ë“  íŒ¨í‚·ì€ ì²´í¬ì„¬ì´ ìë™ìœ¼ë¡œ ê³„ì‚°ë˜ì–´ ì¶”ê°€ë©ë‹ˆë‹¤.</small></p>
            </div>
        </div>
    </div>
    
    <div class="packet-log">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>íŒ¨í‚· ë¡œê·¸</h2>
            <button onclick="clearPacketLog()">ë¡œê·¸ ì§€ìš°ê¸°</button>
        </div>
        <div class="packet-log-content" id="packetLog">
            <!-- íŒ¨í‚· ë¡œê·¸ê°€ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
        </div>
    </div>
    
    <hr>
    
    <button onclick="findDevices()">ê¸°ê¸° ê²€ìƒ‰</button>
    
    <div class="device-list" id="deviceList">
        <!-- ê¸°ê¸° ëª©ë¡ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
    </div>

    <script>
        // íŒ¨í‚· ë¡œê·¸ ê´€ë ¨ ë³€ìˆ˜ì™€ í•¨ìˆ˜
        let lastPackets = new Set();
        
        function updatePacketLog() {
            fetch('./api/packet_logs')
                .then(response => response.json())
                .then(packets => {
                    const logDiv = document.getElementById('packetLog');
                    let newContent = '';
                    
                    // ìƒˆë¡œìš´ íŒ¨í‚·ë§Œ í•„í„°ë§
                    const newPackets = packets.filter(packet => !lastPackets.has(packet));
                    
                    // ìƒˆ íŒ¨í‚·ì´ ìˆìœ¼ë©´ ì¶”ê°€
                    if (newPackets.length > 0) {
                        newPackets.forEach(packet => {
                            const timestamp = new Date().toLocaleTimeString();
                            // íŒ¨í‚· íƒ€ì… ì¶”ì • (ì²« ë°”ì´íŠ¸ë¡œ íŒë‹¨)
                            const isCommand = packet.substring(0, 2) in {
                                '31': true, '04': true, '78': true, '11': true, '7A': true, 'A0': true
                            };
                            const type = isCommand ? 'send' : 'recv';
                            
                            newContent += `
                                <div class="packet-log-entry ${type}">
                                    <span class="timestamp">${timestamp}</span>
                                    <span class="packet">${packet}</span>
                                </div>`;
                        });
                        
                        logDiv.innerHTML = newContent + logDiv.innerHTML;
                        lastPackets = new Set(packets);
                    }
                });
        }
        
        // íŒ¨í‚· êµ¬ì¡° ì •ë³´ ë¡œë“œ
        function loadPacketStructures() {
            fetch('./api/packet_structures')
                .then(response => response.json())
                .then(structures => {
                    const tabButtons = document.getElementById('deviceTabs');
                    const tabContents = document.getElementById('tabContents');
                    tabButtons.innerHTML = '';
                    tabContents.innerHTML = '';
                    
                    let isFirst = true;
                    
                    for (const [deviceName, info] of Object.entries(structures)) {
                        // íƒ­ ë²„íŠ¼ ì¶”ê°€
                        const button = document.createElement('button');
                        button.className = `tablinks ${isFirst ? 'active' : ''}`;
                        button.onclick = function(evt) { openDeviceTab(evt, deviceName); };
                        button.textContent = deviceName;
                        tabButtons.appendChild(button);
                        
                        // íƒ­ ë‚´ìš© ì¶”ê°€
                        const tabContent = document.createElement('div');
                        tabContent.id = deviceName;
                        tabContent.className = 'tab-content';
                        tabContent.style.display = isFirst ? 'block' : 'none';
                        tabContent.innerHTML = `
                            <h3>${deviceName} (${info.type})</h3>
                            <table class="packet-reference-table">
                                <tr>
                                    <th style="width: 50%">íŒ¨í‚· êµ¬ì¡°</th>
                                    <th>ì˜ˆì‹œ</th>
                                </tr>
                                <tr>
                                    <td>
                                        <div style="font-family: monospace;">
                                            ${info.byte_desc.map(desc => `<div>${desc}</div>`).join('')}
                                        </div>
                                    </td>
                                    <td>
                                        ${info.examples.map(ex => `
                                            <div style="margin-bottom: 10px;">
                                                <code>${ex.packet}</code><br>
                                                <small>${ex.desc}</small>
                                            </div>
                                        `).join('')}
                                    </td>
                                </tr>
                            </table>
                        `;
                        tabContents.appendChild(tabContent);
                        
                        isFirst = false;
                    }
                })
                .catch(error => {
                    console.error('íŒ¨í‚· êµ¬ì¡° ë¡œë“œ ì‹¤íŒ¨:', error);
                });
        }
        
        // ì´ˆê¸° ë¡œë“œ ì‹œ íŒ¨í‚· êµ¬ì¡° ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        loadPacketStructures();
        
        function analyzePacket() {
            const commandInput = document.getElementById('commandInput');
            const resultDiv = document.getElementById('packetResult');
            const command = commandInput.value.trim();
            
            if (!command) {
                resultDiv.innerHTML = '<p class="error">ëª…ë ¹ íŒ¨í‚·ì„ ì…ë ¥í•˜ì„¸ìš”.</p>';
                return;
            }
            
            if (!/^[0-9A-Fa-f]+$/.test(command)) {
                resultDiv.innerHTML = '<p class="error">ìœ íš¨í•œ 16ì§„ìˆ˜ ê°’ì„ ì…ë ¥í•˜ì„¸ìš”.</p>';
                return;
            }
            
            fetch('./api/analyze_packet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let html = '<h3>ë¶„ì„ ê²°ê³¼:</h3>';
                    
                    if (data.checksum) {
                        html += `<p>ì²´í¬ì„¬ì´ í¬í•¨ëœ íŒ¨í‚·: <strong>${data.checksum}</strong></p>`;
                    } else {
                        html += '<p class="error">ì²´í¬ì„¬ ê³„ì‚° ì‹¤íŒ¨</p>';
                    }
                    
                    if (data.expected_state) {
                        html += `<p>ì˜ˆìƒë˜ëŠ” ìƒíƒœ íŒ¨í‚·: <strong>${data.expected_state.expected_packet}</strong></p>`;
                        html += `<p>í•„ìˆ˜ ë°”ì´íŠ¸ ìœ„ì¹˜: ${data.expected_state.required_bytes.join(', ')}</p>`;
                    } else {
                        html += '<p>ì˜ˆìƒ ìƒíƒœ íŒ¨í‚·ì„ ìƒì„±í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
                    }
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<p class="error">ì˜¤ë¥˜: ${data.error}</p>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<p class="error">ìš”ì²­ ì‹¤íŒ¨: ${error}</p>`;
            });
        }
        
        // Enter í‚¤ ì…ë ¥ ì²˜ë¦¬
        document.getElementById('commandInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzePacket();
            }
        });
        
        function updateDeviceList() {
            fetch('./api/devices')
                .then(response => response.json())
                .then(devices => {
                    const deviceList = document.getElementById('deviceList');
                    deviceList.innerHTML = '';
                    
                    for (const [deviceName, info] of Object.entries(devices)) {
                        const card = document.createElement('div');
                        card.className = 'device-card';
                        card.innerHTML = `
                            <h3>${deviceName}</h3>
                            <p>íƒ€ì…: ${info.type}</p>
                            <p>ê°œìˆ˜: ${info.count}</p>
                        `;
                        deviceList.appendChild(card);
                    }
                });
        }

        function findDevices() {
            fetch('./api/find_devices', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    updateDeviceList();
                }
            });
        }

        // ì´ˆê¸° ë¡œë“œ
        updateDeviceList();
        
        // 30ì´ˆë§ˆë‹¤ ìƒíƒœ ì—…ë°ì´íŠ¸
        setInterval(updateDeviceList, 30000);
        
        // 1ì´ˆë§ˆë‹¤ íŒ¨í‚· ë¡œê·¸ ì—…ë°ì´íŠ¸
        setInterval(updatePacketLog, 1000);
        
        // íŒ¨í‚· ë¡œê·¸ ì§€ìš°ê¸°
        function clearPacketLog() {
            const logDiv = document.getElementById('packetLog');
            logDiv.innerHTML = '';
            lastPackets.clear();
        }
        
        // ì´ˆê¸° íŒ¨í‚· ë¡œê·¸ ë¡œë“œ
        updatePacketLog();

        // ì ‘ì„ ìˆ˜ ìˆëŠ” ì°¸ì¡° ìë£Œ ì„¹ì…˜ ê¸°ëŠ¥
        var coll = document.getElementsByClassName("collapsible");
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }

        function openDeviceTab(evt, deviceName) {
            var i, tabcontent, tablinks;
            
            // ëª¨ë“  íƒ­ ë‚´ìš© ìˆ¨ê¸°ê¸°
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            
            // ëª¨ë“  íƒ­ ë²„íŠ¼ ë¹„í™œì„±í™”
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            
            // ì„ íƒëœ íƒ­ ë‚´ìš© í‘œì‹œ ë° ë²„íŠ¼ í™œì„±í™”
            document.getElementById(deviceName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
