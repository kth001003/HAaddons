</head>

            <div class="content">

                <table id="packetReferenceTable">

    <div class="device-list" id="deviceList">

    <script>
        // íŒ¨í‚· êµ¬ì¡° ì •ë³´ ë¡œë“œ
        function loadPacketStructures() {
            fetch('./api/packet_structures')
                .then(response => response.json())
                .then(structures => {
                    const tbody = document.querySelector('#packetReferenceTable tbody');
                    tbody.innerHTML = '';
                    
                    for (const [deviceName, info] of Object.entries(structures)) {
                        const row = document.createElement('tr');
                        row.innerHTML = `

                        `;
                        tbody.appendChild(row);
                    }
                })
                .catch(error => {
                    console.error('íŒ¨í‚· êµ¬ì¡° ë¡œë“œ ì‹¤íŒ¨:', error);
                });
        }
        
        // ì´ˆê¸° ë¡œë“œ ì‹œ íŒ¨í‚· êµ¬ì¡° ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        loadPacketStructures();
        
        function analyzePacket() {
            const commandInput = document.getElementById('commandInput');
            const resultDiv = document.getElementById('packetResult');
            const command = commandInput.value.trim();
            
            if (!command) {
                resultDiv.innerHTML = '<p class="error">ëª…ë ¹ íŒ¨í‚·ì„ ì…ë ¥í•˜ì„¸ìš”.</p>';
                return;
            }
            
            if (!/^[0-9A-Fa-f]+$/.test(command)) {
                resultDiv.innerHTML = '<p class="error">ìœ íš¨í•œ 16ì§„ìˆ˜ ê°’ì„ ì…ë ¥í•˜ì„¸ìš”.</p>';
                return;
            }
            
            fetch('./api/analyze_packet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let html = '<h3>ë¶„ì„ ê²°ê³¼:</h3>';
                    
                    if (data.checksum) {
                        html += `<p>ì²´í¬ì„¬ì´ í¬í•¨ëœ íŒ¨í‚·: <strong>${data.checksum}</strong></p>`;
                    } else {
                        html += '<p class="error">ì²´í¬ì„¬ ê³„ì‚° ì‹¤íŒ¨</p>';
                    }
                    
                    if (data.expected_state) {
                        html += `<p>ì˜ˆìƒë˜ëŠ” ìƒíƒœ íŒ¨í‚·: <strong>${data.expected_state.expected_packet}</strong></p>`;
                        html += `<p>í•„ìˆ˜ ë°”ì´íŠ¸ ìœ„ì¹˜: ${data.expected_state.required_bytes.join(', ')}</p>`;
                    } else {
                        html += '<p>ì˜ˆìƒ ìƒíƒœ íŒ¨í‚·ì„ ìƒì„±í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
                    }
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<p class="error">ì˜¤ë¥˜: ${data.error}</p>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<p class="error">ìš”ì²­ ì‹¤íŒ¨: ${error}</p>`;
            });
        }
        
        // Enter í‚¤ ì…ë ¥ ì²˜ë¦¬
        document.getElementById('commandInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzePacket();
            }
        });
        
        function updateDeviceList() {
            fetch('./api/devices')
                .then(response => response.json())
                .then(devices => {
                    const deviceList = document.getElementById('deviceList');
                    deviceList.innerHTML = '';
                    
                    for (const [deviceName, info] of Object.entries(devices)) {
                        const card = document.createElement('div');
                        card.className = 'device-card';
                        card.innerHTML = `
                            <h3>${deviceName}</h3>
                            <p>íƒ€ì…: ${info.type}</p>
                            <p>ê°œìˆ˜: ${info.count}</p>

                        deviceList.appendChild(card);
                    }

        }

        function findDevices() {
            fetch('./api/find_devices', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    updateDeviceList();
                }
            });
        }

        // ì´ˆê¸° ë¡œë“œ
        updateDeviceList();
        
        // 30ì´ˆë§ˆë‹¤ ìƒíƒœ ì—…ë°ì´íŠ¸
        setInterval(updateDeviceList, 30000);

        // ì ‘ì„ ìˆ˜ ìˆëŠ” ì°¸ì¡° ìë£Œ ì„¹ì…˜ ê¸°ëŠ¥
        var coll = document.getElementsByClassName("collapsible");
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
</body>
