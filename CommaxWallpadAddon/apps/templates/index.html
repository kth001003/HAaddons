<!DOCTYPE html>
<html>
<head>
    <title>Commax Wallpad Controller</title>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #aaaaaa;
        }
        .device-list {
            margin: 20px 0;
        }
        .device-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .packet-analyzer {
            margin: 20px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .packet-result {
            margin-top: 15px;
            font-family: monospace;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error {
            color: #ff0000;
        }
        .packet-reference {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .packet-reference table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .packet-reference th, .packet-reference td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .packet-reference th {
            background-color: #f0f0f0;
        }
        .packet-reference code {
            background-color: #f8f8f8;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .active, .collapsible:hover {
            background-color: #ccc;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        /* ÌÉ≠ Ïä§ÌÉÄÏùº */
        .tab-container {
            margin-top: 20px;
        }
        .tab-buttons {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab-buttons button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: black;
        }
        .tab-buttons button:hover {
            background-color: #ddd;
        }
        .tab-buttons button.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            animation: fadeEffect 1s;
        }
        /* Ìå®ÌÇ∑ Î°úÍ∑∏ Ïä§ÌÉÄÏùº */
        .packet-log {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .packet-log-content {
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .packet-log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .packet-log-entry:last-child {
            border-bottom: none;
        }
        .packet-log-entry:hover {
            background-color: #f0f0f0;
        }
        .packet-log-entry .timestamp {
            color: #666;
            font-size: 0.9em;
            margin-right: 10px;
        }
        .packet-log-entry.recv {
            color: #2196F3;
        }
        .packet-log-entry.send {
            color: #4CAF50;
        }
        .packet-type-label {
            display: inline-block;
            min-width: 50px;
            margin-right: 10px;
            font-size: 0.9em;
        }
        .device-label {
            display: inline-block;
            min-width: 120px;
            margin-right: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .packet-log-entry.unknown-packet {
            opacity: 0.7;
        }
        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .device-section {
            margin: 20px 0 30px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .device-section button {
            margin-bottom: 20px;
        }
        .packet-analyzer-section {
            margin-top: 30px;
        }
        .packet-analyzer {
            margin: 20px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .packet-reference {
            margin: 30px 0;
        }
        .packet-log {
            margin: 30px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .packet-builder {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .packet-builder select {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 150px;
        }
        .byte-input {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .byte-input input {
            width: 40px;
            text-align: center;
        }
        .byte-input select {
            min-width: 100px;
        }
        .byte-label {
            display: block;
            font-size: 0.8em;
            color: #666;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <h1>Commax Wallpad Controller</h1>
    
    <div class="device-section">
        <button onclick="findDevices()">Í∏∞Í∏∞ Í≤ÄÏÉâ</button>
        <div class="device-list" id="deviceList">
            <!-- Í∏∞Í∏∞ Î™©Î°ùÏù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
        </div>
    </div>
    
    <div class="packet-log">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Ìå®ÌÇ∑ Î°úÍ∑∏</h2>
            <div>
                <label>
                    <input type="checkbox" id="hideUnknown" onchange="updatePacketLogDisplay()"> Unknown Ìå®ÌÇ∑ Ïà®Í∏∞Í∏∞
                </label>
                <button onclick="clearPacketLog()">Î°úÍ∑∏ ÏßÄÏö∞Í∏∞</button>
            </div>
        </div>
        <div class="packet-log-content" id="packetLog">
            <!-- Ìå®ÌÇ∑ Î°úÍ∑∏Í∞Ä Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
        </div>
    </div>

    <div class="packet-reference">
        <button type="button" class="collapsible">üìö Ìå®ÌÇ∑ Ï∞∏Ï°∞ ÏûêÎ£å</button>
        <div class="content">
            <div class="tab-container">
                <div class="tab-buttons" id="deviceTabs">
                    <!-- ÌÉ≠ Î≤ÑÌäºÏù¥ ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
                </div>
                <div id="tabContents">
                    <!-- ÌÉ≠ ÎÇ¥Ïö©Ïù¥ ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
                </div>
            </div>
            <p><small>* Î™®Îì† Ìå®ÌÇ∑ÏùÄ Ï≤¥ÌÅ¨ÏÑ¨Ïù¥ ÏûêÎèôÏúºÎ°ú Í≥ÑÏÇ∞ÎêòÏñ¥ Ï∂îÍ∞ÄÎê©ÎãàÎã§.</small></p>
        </div>
    </div>
    
    <div class="packet-analyzer-section">
        <div class="packet-analyzer">
            <h2>Ìå®ÌÇ∑ Î∂ÑÏÑùÍ∏∞</h2>
            <p><small>* Ìå®ÌÇ∑ÏùÄ 7Î∞îÏù¥Ìä∏(14ÏûêÎ¶¨)Î°ú ÏûÖÎ†•ÌïòÏÑ∏Ïöî. Ï≤¥ÌÅ¨ÏÑ¨ÏùÄ ÏûêÎèôÏúºÎ°ú Í≥ÑÏÇ∞Îê©ÎãàÎã§.</small></p>
            <div class="packet-builder">
                <div>
                    <select id="packetHeaderSelect" onchange="handleHeaderSelect()">
                        <option value="">Ìó§Îçî ÏÑ†ÌÉù...</option>
                    </select>
                    <div id="packetByteInputs" style="display: inline-block;">
                        <!-- Î∞îÏù¥Ìä∏ ÏûÖÎ†• ÌïÑÎìúÍ∞Ä ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
                    </div>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div style="flex-grow: 1; display: flex; gap: 10px;">
                    <input type="text" id="packetInput" placeholder="Ìå®ÌÇ∑ ÏûÖÎ†• (Ïòà: F7010104000000)">
                    <select id="packetHistory" style="min-width: 100px;" onchange="loadPacketFromHistory()">
                        <option value="">ÏµúÍ∑º ÏûÖÎ†•...</option>
                    </select>
                </div>
                <button onclick="analyzePacket()">Î∂ÑÏÑù</button>
            </div>
            <div class="packet-result" id="packetResult">
                <!-- Î∂ÑÏÑù Í≤∞Í≥ºÍ∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
            </div>
        </div>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò ÏÑ†Ïñ∏
        let lastPackets = new Set();
        let packetSuggestions = null;
        const HISTORY_KEY = 'packet_analysis_history';
        const MAX_HISTORY = 20;
        
        // Ìå®ÌÇ∑ Î∂ÑÏÑù Ìï®Ïàò
        function analyzePacket() {
            const packetInput = document.getElementById('packetInput');
            const resultDiv = document.getElementById('packetResult');
            const packet = packetInput.value.trim();
            
            if (!packet) {
                resultDiv.innerHTML = '<p class="error">Ìå®ÌÇ∑ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.</p>';
                return;
            }
            
            if (!/^[0-9A-Fa-f]{14}$/.test(packet) && !/^[0-9A-Fa-f]{16}$/.test(packet)) {
                resultDiv.innerHTML = '<p class="error">Ìå®ÌÇ∑ÏùÄ 7Î∞îÏù¥Ìä∏(14ÏûêÎ¶¨) ÎòêÎäî 8Î∞îÏù¥Ìä∏(16ÏûêÎ¶¨)Ïó¨Ïïº Ìï©ÎãàÎã§.</p>';
                return;
            }
            
            // Ìó§Ïä§ÌÜ†Î¶¨Ïóê Ï†ÄÏû•
            savePacketHistory(packet);
            
            // Ìó§ÎçîÎ°ú Ìå®ÌÇ∑ ÌÉÄÏûÖ ÏûêÎèô Í∞êÏßÄ
            const header = packet.substring(0, 2);
            let packetType = 'command';  // Í∏∞Î≥∏Í∞í
            
            // packetSuggestionsÏù¥ Ï¥àÍ∏∞ÌôîÎêú Í≤ΩÏö∞ÏóêÎßå Ìå®ÌÇ∑ ÌÉÄÏûÖ Í∞êÏßÄ ÏãúÎèÑ
            if (packetSuggestions && packetSuggestions.headers) {
                const isState = packetSuggestions.headers.state.some(h => h.header === header);
                if (isState) {
                    packetType = 'state';
                }
            }
            
            fetch('./api/analyze_packet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    command: packet,
                    type: packetType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let html = '<h3>Î∂ÑÏÑù Í≤∞Í≥º:</h3>';
                    html += `<p>Ìå®ÌÇ∑ ÌÉÄÏûÖ: <strong>${packetType === 'command' ? 'Î™ÖÎ†π' : 'ÏÉÅÌÉú'}</strong></p>`;
                    html += `<p>Í∏∞Í∏∞: <strong>${data.device}</strong></p>`;
                    
                    if (data.checksum) {
                        html += `<p>Ï≤¥ÌÅ¨ÏÑ¨Ïù¥ Ìè¨Ìï®Îêú Ìå®ÌÇ∑: <strong>${data.checksum}</strong></p>`;
                    } else {
                        html += '<p class="error">Ï≤¥ÌÅ¨ÏÑ¨ Í≥ÑÏÇ∞ Ïã§Ìå®</p>';
                    }
                    
                    if (data.analysis && data.analysis.length > 0) {
                        html += '<h4>Î∞îÏù¥Ìä∏Î≥Ñ Î∂ÑÏÑù:</h4>';
                        html += '<div style="font-family: monospace;">';
                        data.analysis.forEach(desc => {
                            html += `<div>${desc}</div>`;
                        });
                        html += '</div>';
                    }
                    
                    if (packetType === 'command' && data.expected_state) {
                        html += `<h4>ÏòàÏÉÅÎêòÎäî ÏÉÅÌÉú Ìå®ÌÇ∑:</h4>`;
                        html += `<p><strong><a href="#" onclick="analyzeExpectedState('${data.expected_state.expected_packet}')" style="color: #2196F3; text-decoration: none;">${data.expected_state.expected_packet}</a></strong></p>`;
                        html += `<p>ÌïÑÏàò Î∞îÏù¥Ìä∏ ÏúÑÏπò: ${data.expected_state.required_bytes.join(', ')}</p>`;
                    }
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<p class="error">Ïò§Î•ò: ${data.error}</p>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<p class="error">ÏöîÏ≤≠ Ïã§Ìå®: ${error}</p>`;
            });
        }
        
        // Ìå®ÌÇ∑ Î°úÍ∑∏ Í¥ÄÎ†® Î≥ÄÏàòÏôÄ Ìï®Ïàò
        function updatePacketLog() {
            fetch('./api/packet_logs')
                .then(response => response.json())
                .then(data => {
                    const logDiv = document.getElementById('packetLog');
                    let newContent = '';
                    
                    // ÏÜ°Ïã† Ìå®ÌÇ∑ Ï≤òÎ¶¨
                    const newSendPackets = data.send.filter(packet => !lastPackets.has('send:' + packet));
                    newSendPackets.forEach(packet => {
                        const timestamp = new Date().toLocaleTimeString();
                        newContent += createPacketLogEntry(timestamp, packet, 'send');
                        lastPackets.add('send:' + packet);
                    });
                    
                    // ÏàòÏã† Ìå®ÌÇ∑ Ï≤òÎ¶¨
                    const newRecvPackets = data.recv.filter(packet => !lastPackets.has('recv:' + packet));
                    newRecvPackets.forEach(packet => {
                        const timestamp = new Date().toLocaleTimeString();
                        newContent += createPacketLogEntry(timestamp, packet, 'recv');
                        lastPackets.add('recv:' + packet);
                    });
                    
                    if (newContent) {
                        logDiv.innerHTML = newContent + logDiv.innerHTML;
                    }
                });
        }
        
        function createPacketLogEntry(timestamp, packet, type) {
            const deviceInfo = packet.device;
            const deviceText = deviceInfo.name !== "Unknown" ? 
                `${deviceInfo.name} ${deviceInfo.packet_type}` : 
                "Unknown";
            
            return `
                <div class="packet-log-entry ${type} ${deviceInfo.name === 'Unknown' ? 'unknown-packet' : ''}" onclick="handlePacketClick('${packet.packet}')">
                    <span class="timestamp">${timestamp}</span>
                    <span class="packet-type-label">[${type.toUpperCase()}]</span>
                    <span class="packet">${packet.packet}</span>
                    <span class="device-label">[${deviceText}]</span>
                </div>`;
        }
        
        function handlePacketClick(packet, type) {
            document.getElementById('packetInput').value = packet;
            analyzePacket();
        }
        
        // Ìå®ÌÇ∑ Íµ¨Ï°∞ Ï†ïÎ≥¥ Î°úÎìú
        function loadPacketStructures() {
            fetch('./api/packet_structures')
                .then(response => response.json())
                .then(structures => {
                    const tabButtons = document.getElementById('deviceTabs');
                    const tabContents = document.getElementById('tabContents');
                    tabButtons.innerHTML = '';
                    tabContents.innerHTML = '';
                    
                    let isFirst = true;
                    
                    for (const [deviceName, info] of Object.entries(structures)) {
                        // ÌÉ≠ Î≤ÑÌäº Ï∂îÍ∞Ä
                        const button = document.createElement('button');
                        button.className = `tablinks ${isFirst ? 'active' : ''}`;
                        button.onclick = function(evt) { openDeviceTab(evt, deviceName); };
                        button.textContent = deviceName;
                        tabButtons.appendChild(button);
                        
                        // ÌÉ≠ ÎÇ¥Ïö© Ï∂îÍ∞Ä
                        const tabContent = document.createElement('div');
                        tabContent.id = deviceName;
                        tabContent.className = 'tab-content';
                        tabContent.style.display = isFirst ? 'block' : 'none';
                        tabContent.innerHTML = `
                            <h3>${deviceName} (${info.type})</h3>
                            <table class="packet-reference-table">
                                <tr>
                                    <th colspan="2">Î™ÖÎ†π Ìå®ÌÇ∑</th>
                                </tr>
                                <tr>
                                    <td>
                                        <div style="font-family: monospace;">
                                            ${info.command.byte_desc.map(desc => `<div>${desc}</div>`).join('')}
                                        </div>
                                    </td>
                                    <td>
                                        ${info.command.examples.map(ex => `
                                            <div style="margin-bottom: 10px;">
                                                <code>${ex.packet}</code><br>
                                                <small>${ex.desc}</small>
                                            </div>
                                        `).join('')}
                                    </td>
                                </tr>
                                <tr>
                                    <th colspan="2">ÏÉÅÌÉú Ìå®ÌÇ∑</th>
                                </tr>
                                <tr>
                                    <td>
                                        <div style="font-family: monospace;">
                                            ${info.state.byte_desc.map(desc => `<div>${desc}</div>`).join('')}
                                        </div>
                                    </td>
                                    <td>
                                        ${info.state.examples.map(ex => `
                                            <div style="margin-bottom: 10px;">
                                                <code>${ex.packet}</code><br>
                                                <small>${ex.desc}</small>
                                            </div>
                                        `).join('')}
                                    </td>
                                </tr>
                            </table>
                        `;
                        tabContents.appendChild(tabContent);
                        
                        isFirst = false;
                    }
                })
                .catch(error => {
                    console.error('Ìå®ÌÇ∑ Íµ¨Ï°∞ Î°úÎìú Ïã§Ìå®:', error);
                });
        }
        
        // Ìå®ÌÇ∑ ÌûàÏä§ÌÜ†Î¶¨ Í¥ÄÎ†® Ìï®ÏàòÎì§
        function loadPacketHistory() {
            try {
                return JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
            } catch {
                return [];
            }
        }
        
        function savePacketHistory(packet) {
            if (!packet) return;
            
            let history = loadPacketHistory();
            
            // Ï§ëÎ≥µ Ï†úÍ±∞
            history = history.filter(p => p !== packet);
            
            // ÏÉà Ìå®ÌÇ∑ÏùÑ ÏïûÏóê Ï∂îÍ∞Ä
            history.unshift(packet);
            
            // ÏµúÎåÄ Í∞úÏàò Ïú†ÏßÄ
            if (history.length > MAX_HISTORY) {
                history = history.slice(0, MAX_HISTORY);
            }
            
            localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
            updateHistorySelect();
        }
        
        function updateHistorySelect() {
            const history = loadPacketHistory();
            const select = document.getElementById('packetHistory');
            
            // Í∏∞Ï°¥ ÏòµÏÖò Ï†úÍ±∞ (Ï≤´ Î≤àÏß∏ ÏòµÏÖò Ï†úÏô∏)
            while (select.options.length > 1) {
                select.remove(1);
            }
            
            // ÌûàÏä§ÌÜ†Î¶¨ ÏòµÏÖò Ï∂îÍ∞Ä
            history.forEach(packet => {
                const option = document.createElement('option');
                option.value = packet;
                option.textContent = packet;
                select.appendChild(option);
            });
        }
        
        function loadPacketFromHistory() {
            const select = document.getElementById('packetHistory');
            const packet = select.value;
            if (packet) {
                document.getElementById('packetInput').value = packet;
                analyzePacket();
                select.selectedIndex = 0;  // ÏÑ†ÌÉù Ï¥àÍ∏∞Ìôî
            }
        }
        
        // Enter ÌÇ§ ÏûÖÎ†• Ï≤òÎ¶¨
        document.getElementById('packetInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzePacket();
            }
        });
        
        function updateDeviceList() {
            fetch('./api/devices')
                .then(response => response.json())
                .then(devices => {
                    const deviceList = document.getElementById('deviceList');
                    deviceList.innerHTML = '';
                    
                    for (const [deviceName, info] of Object.entries(devices)) {
                        const card = document.createElement('div');
                        card.className = 'device-card';
                        card.innerHTML = `
                            <h3>${deviceName}</h3>
                            <p>ÌÉÄÏûÖ: ${info.type}</p>
                            <p>Í∞úÏàò: ${info.count}</p>
                        `;
                        deviceList.appendChild(card);
                    }
                });
        }

        function findDevices() {
            fetch('./api/find_devices', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    updateDeviceList();
                }
            });
        }

        // Ï¥àÍ∏∞Ìôî ÏàúÏÑú Ï°∞Ï†ï
        function initialize() {
            initializePacketBuilder();  // Ìå®ÌÇ∑ ÎπåÎçî Ï¥àÍ∏∞Ìôî (packetSuggestions ÏÑ§Ï†ï)
            updateHistorySelect();      // ÌûàÏä§ÌÜ†Î¶¨ Î°úÎìú
            updateDeviceList();         // Í∏∞Í∏∞ Î™©Î°ù Î°úÎìú
            updatePacketLog();          // Ìå®ÌÇ∑ Î°úÍ∑∏ Ï¥àÍ∏∞ Î°úÎìú
            loadPacketStructures();     // Ìå®ÌÇ∑ Íµ¨Ï°∞ Ï†ïÎ≥¥ Î°úÎìú
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å ÌõÑ Ï¥àÍ∏∞Ìôî Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', initialize);
        
        // Ï£ºÍ∏∞Ï†Å ÏóÖÎç∞Ïù¥Ìä∏ ÏÑ§Ï†ï
        setInterval(updateDeviceList, 30000);  // 30Ï¥àÎßàÎã§ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        setInterval(updatePacketLog, 1000);    // 1Ï¥àÎßàÎã§ Ìå®ÌÇ∑ Î°úÍ∑∏ ÏóÖÎç∞Ïù¥Ìä∏
        
        // Ìå®ÌÇ∑ Î°úÍ∑∏ ÏßÄÏö∞Í∏∞
        function clearPacketLog() {
            const logDiv = document.getElementById('packetLog');
            logDiv.innerHTML = '';
            lastPackets.clear();
        }
        
        // Ï†ëÏùÑ Ïàò ÏûàÎäî Ï∞∏Ï°∞ ÏûêÎ£å ÏÑπÏÖò Í∏∞Îä•
        var coll = document.getElementsByClassName("collapsible");
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }

        function openDeviceTab(evt, deviceName) {
            var i, tabcontent, tablinks;
            
            // Î™®Îì† ÌÉ≠ ÎÇ¥Ïö© Ïà®Í∏∞Í∏∞
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            
            // Î™®Îì† ÌÉ≠ Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            
            // ÏÑ†ÌÉùÎêú ÌÉ≠ ÎÇ¥Ïö© ÌëúÏãú Î∞è Î≤ÑÌäº ÌôúÏÑ±Ìôî
            document.getElementById(deviceName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function analyzeStatePacket() {
            const stateInput = document.getElementById('stateInput');
            const resultDiv = document.getElementById('statePacketResult');
            const packet = stateInput.value.trim();
            
            if (!packet) {
                resultDiv.innerHTML = '<p class="error">ÏÉÅÌÉú Ìå®ÌÇ∑ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.</p>';
                return;
            }
            
            if (!/^[0-9A-Fa-f]{14}$/.test(packet) && !/^[0-9A-Fa-f]{16}$/.test(packet)) {
                resultDiv.innerHTML = '<p class="error">Ìå®ÌÇ∑ÏùÄ 7Î∞îÏù¥Ìä∏(14ÏûêÎ¶¨) ÎòêÎäî 8Î∞îÏù¥Ìä∏(16ÏûêÎ¶¨)Ïó¨Ïïº Ìï©ÎãàÎã§.</p>';
                return;
            }
            
            fetch('./api/analyze_packet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    command: packet,
                    type: 'state'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let html = '<h3>Î∂ÑÏÑù Í≤∞Í≥º:</h3>';
                    html += `<p>Í∏∞Í∏∞: <strong>${data.device}</strong></p>`;
                    
                    if (data.checksum) {
                        html += `<p>Ï≤¥ÌÅ¨ÏÑ¨Ïù¥ Ìè¨Ìï®Îêú Ìå®ÌÇ∑: <strong>${data.checksum}</strong></p>`;
                    } else {
                        html += '<p class="error">Ï≤¥ÌÅ¨ÏÑ¨ Í≥ÑÏÇ∞ Ïã§Ìå®</p>';
                    }
                    
                    html += '<h4>Î∞îÏù¥Ìä∏Î≥Ñ Î∂ÑÏÑù:</h4>';
                    html += '<div style="font-family: monospace;">';
                    data.analysis.forEach(desc => {
                        html += `<div>${desc}</div>`;
                    });
                    html += '</div>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<p class="error">Ïò§Î•ò: ${data.error}</p>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<p class="error">ÏöîÏ≤≠ Ïã§Ìå®: ${error}</p>`;
            });
        }
        
        function analyzeExpectedState(packet) {
            document.getElementById('packetInput').value = packet;
            analyzePacket();
        }
        
        // Enter ÌÇ§ ÏûÖÎ†• Ï≤òÎ¶¨ (ÏÉÅÌÉú Ìå®ÌÇ∑)
        document.getElementById('stateInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeStatePacket();
            }
        });

        // Ìå®ÌÇ∑ Î°úÍ∑∏ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updatePacketLogDisplay() {
            const hideUnknown = document.getElementById('hideUnknown').checked;
            const unknownPackets = document.querySelectorAll('.unknown-packet');
            
            unknownPackets.forEach(packet => {
                packet.style.display = hideUnknown ? 'none' : '';
            });
        }

        // Ìå®ÌÇ∑ ÏûÖÎ†• ÎèÑÏö∞ÎØ∏ Í¥ÄÎ†® Î≥ÄÏàò
        let currentDevice = {
            command: null,
            state: null
        };
        
        // Ìå®ÌÇ∑ ÏûÖÎ†• ÎèÑÏö∞ÎØ∏ Ï¥àÍ∏∞Ìôî
        function initializePacketBuilder() {
            fetch('./api/packet_suggestions')
                .then(response => response.json())
                .then(data => {
                    packetSuggestions = data;
                    
                    // Î™ÖÎì† Ìó§Îçî ÏòµÏÖò Ï∂îÍ∞Ä
                    const headerSelect = document.getElementById('packetHeaderSelect');
                    
                    // Î™ÖÎ†π Ìå®ÌÇ∑ Ìó§Îçî
                    const commandGroup = document.createElement('optgroup');
                    commandGroup.label = 'Î™ÖÎ†π Ìå®ÌÇ∑';
                    data.headers.command.forEach(header => {
                        const option = document.createElement('option');
                        option.value = `command:${header.header}`;
                        option.textContent = `${header.device} (${header.header})`;
                        commandGroup.appendChild(option);
                    });
                    headerSelect.appendChild(commandGroup);
                    
                    // ÏÉÅÌÉú Ìå®ÌÇ∑ Ìó§Îçî
                    const stateGroup = document.createElement('optgroup');
                    stateGroup.label = 'ÏÉÅÌÉú Ìå®ÌÇ∑';
                    data.headers.state.forEach(header => {
                        const option = document.createElement('option');
                        option.value = `state:${header.header}`;
                        option.textContent = `${header.device} (${header.header})`;
                        stateGroup.appendChild(option);
                    });
                    headerSelect.appendChild(stateGroup);
                });
        }
        
        function handleHeaderSelect() {
            const headerSelect = document.getElementById('packetHeaderSelect');
            const byteInputsDiv = document.getElementById('packetByteInputs');
            const packetInput = document.getElementById('packetInput');
            
            const selectedValue = headerSelect.value;
            if (!selectedValue) {
                byteInputsDiv.innerHTML = '';
                return;
            }
            
            const [type, header] = selectedValue.split(':');
            
            // ÏÑ†ÌÉùÎêú Ìó§ÎçîÏóê Ìï¥ÎãπÌïòÎäî Í∏∞Í∏∞ Ï∞æÍ∏∞
            const deviceInfo = packetSuggestions.headers[type].find(h => h.header === header);
            if (!deviceInfo) return;
            
            const deviceKey = `${deviceInfo.device}_${type}`;
            
            // Î∞îÏù¥Ìä∏ ÏûÖÎ†• ÌïÑÎìú ÏÉùÏÑ± (7Î∞îÏù¥Ìä∏)
            let html = '';
            for (let i = 1; i < 7; i++) {
                const byteInfo = packetSuggestions.values[deviceKey]?.[i];
                if (byteInfo) {
                    html += `
                        <div class="byte-input">
                            <label class="byte-label">Byte ${i}: ${byteInfo.name}</label>
                            <select onchange="updatePacket()" data-byte="${i}">
                                <option value="">ÏÑ†ÌÉù...</option>
                                ${Object.entries(byteInfo.values).map(([key, value]) => 
                                    `<option value="${value}">${key} (${value})</option>`
                                ).join('')}
                            </select>
                        </div>`;
                } else {
                    html += `
                        <div class="byte-input">
                            <label class="byte-label">Byte ${i}</label>
                            <input type="text" maxlength="2" pattern="[0-9A-Fa-f]{2}" 
                                   onchange="updatePacket()" data-byte="${i}"
                                   placeholder="00">
                        </div>`;
                }
            }
            byteInputsDiv.innerHTML = html;
            
            // Ìå®ÌÇ∑ Ï¥àÍ∏∞Í∞í ÏÑ§Ï†ï
            updatePacket();
        }
        
        function updatePacket() {
            const byteInputsDiv = document.getElementById('packetByteInputs');
            const packetInput = document.getElementById('packetInput');
            const headerSelect = document.getElementById('packetHeaderSelect');
            
            const [type, header] = headerSelect.value.split(':');
            let packet = header;  // Ìó§ÎçîÎ°ú ÏãúÏûë
            
            // Í∞Å Î∞îÏù¥Ìä∏ Í∞í ÏàòÏßë (7Î∞îÏù¥Ìä∏)
            for (let i = 1; i < 7; i++) {
                const input = byteInputsDiv.querySelector(`[data-byte="${i}"]`);
                if (input) {
                    let value = input.value || '00';
                    if (value.length === 1) value = '0' + value;
                    packet += value;
                } else {
                    packet += '00';
                }
            }
            
            packetInput.value = packet;
        }
